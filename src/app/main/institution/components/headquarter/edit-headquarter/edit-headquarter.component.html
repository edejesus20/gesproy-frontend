<ng-template [ngIf]="tabla == true">
  <app-show-headquarter [mostrar]="mostrar" (modificar)="actualizar($event)"></app-show-headquarter>
</ng-template>
<ng-template [ngIf]="tabla == false">
  <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
    <p-dialog [(visible)]="displayMaximizable2" [modal]="true" [style]="{'width': '45vw','height': '50vw'}"
    [closable]="false" [closeOnEscape]="false" [resizable]="false" zindex="10000">
        
        <div [style]="{'margin-top':'-1px'}" >
          <div fxLayout="row" class="titleCard">
            <i class="pi  pi-pencil" style="font-size: 2rem;margin-right: 10px;"></i>
          <h2 class="fondebabutton" style="margin-top: -1px;">Editar Sede</h2>
        </div>
        <div class="p-inputgroup"  style="margin-bottom: 20px;">
          <span class="p-inputgroup-addon"  style="margin-top:-1px;" title="Nombre"><i class="pi pi-bookmark-fill"></i></span>
          <input type="text" class="p-inputtext-lg" 
          pInputText name="name" placeholder="NOMBRE"
          formControlName="name" required>         
      </div>

      <div class="p-inputgroup"  style="margin-bottom: 20px;">
        <span class="p-inputgroup-addon"  style="margin-top:-1px;" title="Nombre"><i class="pi pi-bookmark-fill"></i></span>
        <input type="text" class="p-inputtext-lg" pInputText name="cordinatorInvestigation" 
        placeholder="CORDINADOR DE INVESTIGACIÃ“N" 
        formControlName="cordinatorInvestigation" required>         
    </div>
    <ng-template [ngIf]="edit2   == false">
      <span class="p-float-label" [style]="{'width':'100%','margin-bottom':'20px','margin-top':'40px'}">
      
        <input type="text" class="p-inputtext-lg" 
        pInputText [style]="{'width':'80%'}" 
         [value]="form2.University?.name" 
        disabled>
        <button type="button" pButton pRipple label="Cambiar" (click)="edit2 = true" 
         [style]="{'margin-left':'10px','margin-bottom':'5px'}"></button>
        <label for="inputtext"> <h3 [style]="{'margin-top':'-5px'}">UNIVERSIDAD ACTUAL</h3></label>
      </span>
     
    </ng-template>

    <ng-template [ngIf]="edit2 == true">
        <p-dropdown class="visorg500-select-filter p-inputtext-lg" 
        [options]="universitys" [filter]="true" formControlName="UniversityId"
          [style]="{'width':'80%','margin-bottom':'20px'}"
          optionvalue="id" optionLabel="name"  filterBy="name"
          [required]="true" placeholder="SELECCIONE UNIVERSIDAD">
          <ng-template let-option pTemplate="item">
            <span >{{option.name }} - Nit: {{option.nit}}</span>
        </ng-template>
        </p-dropdown>
        <button type="button" pButton pRipple label="Cancelar" (click)="edit2 = false" [style]="{'margin-left':'10px','margin-bottom':'25px'}"></button>

    </ng-template>
        </div>
                
            <ng-template pTemplate="footer">
                <div fxLayout="row" class="titleCard"style="margin-top: -20px;">
                  <button pButton type="button" type="submit"  icon="pi pi-check"  [disabled]="!form.valid"
                  class="p-button-success p-button-raised p-button-rounded" label="Actualizar Registro" styleClass="mr-2"></button>
                <p-button (click)="volver($event)" icon="pi pi-times" styleClass="p-button-text" label="Cancelar"></p-button>
            </div>
            </ng-template>
            
                
    </p-dialog>
  </form>
  <p-toast></p-toast>
  
  <p-confirmPopup></p-confirmPopup>
</ng-template>
