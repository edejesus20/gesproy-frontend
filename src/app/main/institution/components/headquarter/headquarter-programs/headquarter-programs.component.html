<mat-card>
    <div fxLayout="row">

        <mat-card-title class="titleCard">
            <mat-icon>
                supervised_user_circle
            </mat-icon>
            Asignar Programas
        </mat-card-title>
    </div>


    <form [formGroup]="form" novalidate (ngSubmit)="asignarProgram($event)" fxLayout="column" class="tittleForm">
        <mat-card-content fxLayout="column wrap">
            <div>
                <div fxLayout="row" fxLayoutGap="20px">
                    <div>
                        <mat-form-field>
                            <mat-label>Seleccion de Sede</mat-label>
                            <mat-select required formControlName="opcListHeadquarter">
                                <mat-option *ngFor="let list of listHeadquarters" [value]="list.id">
                                    {{ list.name }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                

                <div fxLayout="row" fxLayoutGap="20px">
                    <!-- <div>
                        <mat-form-field>
                            <mat-label>Seleccione un Programa</mat-label>
                            <mat-select formControlName="opcListProgram" >
                                <mat-option *ngFor="let list of listPrograms" [value]="list.id">
                                    {{ list.name }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div>
                        <mat-form-field>
                            <mat-label>Seleccione Coordinador de Campo</mat-label>
                            <mat-select formControlName="opcListProgcoordinatorField" >
                                <mat-option *ngFor="let list of listCoordinatorField" [value]="list.id">
                                    {{ list.name }} {{ list.surname }} </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div> -->



                    <form [formGroup]="subform">
                        <div >
                  
                          <h2>Agruegue los registros correspondientes</h2>
                          <button (click)="addRegistro($event)">Add</button>
                  
                          <div formArrayName="registers" *ngFor="let reg of subform.controls.registers?.value; let i = index">
                            <ng-container [formGroupName]="i">
                                
                              <input placeholder="Username" formControlName="username">
                              <input placeholder="Password" formControlName="password">
                            </ng-container>
                          </div>
                  
                        </div>
                    </form>
                </div>
            </div>
           
        </mat-card-content>

        <mat-card-actions>
            <button type="button" (click)="navigateBack()" mat-button>Atr√°s</button>
            <button type="submit" mat-button color="primary">Asignar Programa</button>
        </mat-card-actions>

    </form>
</mat-card>
