<ng-template [ngIf]="tabla == true">
  <app-show-university [mostrar]="mostrar" (modificar)="actualizar($event)"></app-show-university>
</ng-template>
<ng-template [ngIf]="tabla == false">

  
<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
  <p-dialog [(visible)]="displayMaximizable2" [modal]="true" [style]="{'width': '45vw'}" 
  [closable]="false" [closeOnEscape]="false" [resizable]="false" zindex="10000"
  [showHeader]="false"   >
  <br>
      
      <div [style]="{'margin-top':'-1px'}" >
          <div fxLayout="row" class="titleCard">
              <i class="pi pi-trash" style="font-size: 2rem;margin-right: 10px;"></i>
            <h2 class="fondebabutton" style="margin-top: -1px;">Â¿Seguro de eliminar esta Universidad?</h2>
          </div>
          <div class="p-inputgroup" style="margin-top: 40px;">
            <span class="p-float-label" [style]="{'width':'100%','margin-bottom':'40px'}">
              <span class="p-inputgroup-addon"  style="margin-top:-1px;" title="Nombre"><i class="pi pi-bookmark-fill"></i></span>
            <input type="text" class="p-inputtext-lg" 
            pInputText name="name" placeholder="NOMBRE"
            [value]="form.value.name" [disabled]="true">   
            <label for="inputtext"> <h3 [style]="{'margin-top':'-5px'}">NOMBRE DE UNIVERSIDAD</h3></label>
          </span>      
        </div>
        <div class="p-inputgroup" >
          <span class="p-float-label" [style]="{'width':'100%','margin-bottom':'40px'}">
            <span class="p-inputgroup-addon"  style="margin-top:-1px;"><i class="pi pi-bookmark-fill"></i></span>
            <!-- <p-inputNumber inputId="inputnumber" name="nit" placeholder="NIT" ngModel #nit="ngModel" required ></p-inputNumber> -->
            <input  type="text" pKeyFilter="int" class="p-inputtext-lg" 
             pInputText name="nit" placeholder="NIT" 
             [value]="form.value.nit"  [disabled]="true">  
             <label for="inputtext"> <h3 [style]="{'margin-top':'-5px'}">NIT</h3></label>
          </span>        
        </div>

        <div class="p-inputgroup" >
          <span class="p-float-label" [style]="{'width':'100%','margin-bottom':'40px'}">
          <span class="p-inputgroup-addon"  style="margin-top:-1px;"><i class="pi pi-bookmark-fill"></i></span>
          <input type="text" pInputText [pKeyFilter]="blockSpecial" class="p-inputtext-lg"  
          name="addres" placeholder="DIRECCION" 
          [value]="form.value.addres"  [disabled]="true" >   
          <label for="inputtext"> <h3 [style]="{'margin-top':'-5px'}">DIRECCION</h3></label>
          </span>       
      </div>

      </div>
              
          <ng-template pTemplate="footer">
        <ng-template [ngIf]="bandera == false">

            <br>
              <div fxLayout="row" class="titleCard"style="margin-top: -20px;">
                <button pButton type="button" type="submit"  icon="pi pi-check"  [disabled]="!form.valid"
                class="p-button-danger p-button-raised p-button-rounded"
                 label="Borrar Registro" styleClass="mr-2"></button>
              <p-button (click)="volver($event)" icon="pi pi-times" styleClass="p-button-text" label="Cancelar"></p-button>
          </div>
        </ng-template>
        <ng-template [ngIf]="bandera == true">
          <br>
            <p-progressBar mode="indeterminate"  [style]="{'height': '6px'}"></p-progressBar>
        
        </ng-template>
          </ng-template>
          
              
  </p-dialog>
</form>
<p-toast></p-toast>

<p-confirmPopup></p-confirmPopup>
</ng-template>
