
<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" >
  <p-dialog [(visible)]="displayMaximizable2" [modal]="true" [style]="{'width': '50vw'}" 
  [closable]="false" [closeOnEscape]="false" [resizable]="false" zindex="10000"
  [showHeader]="false"   >
  <br>
      
      <div [style]="{'margin-top':'-1px'}" >
          <div fxLayout="row" class="titleCard">
              <i class="pi pi-credit-card" style="font-size: 2rem;margin-right: 10px;"></i>
            <h2 class="fondebabutton" style="margin-top: -1px;">Registrar Universidad</h2>
          </div>
          <div class="p-inputgroup"  style="margin-bottom: 20px;">
              <span class="p-inputgroup-addon"  style="margin-top:-1px;"><i class="pi pi-bookmark-fill"></i></span>
              <input type="text" class="p-inputtext-lg" pInputText  [pKeyFilter]="blockSpecial"
              name="name" placeholder="NOMBRE" 
              formControlName="name"required>         
          </div>
          <div class="p-inputgroup" style="margin-bottom: 20px;">
              <span class="p-inputgroup-addon"  style="margin-top:-1px;"><i class="pi pi-bookmark-fill"></i></span>
              <!-- <p-inputNumber inputId="inputnumber" name="nit" placeholder="NIT" ngModel #nit="ngModel" required ></p-inputNumber> -->
              <input  type="text" pKeyFilter="int" class="p-inputtext-lg" 
               pInputText name="nit" placeholder="NIT" 
               formControlName="nit" required>         
          </div>

          <div class="p-inputgroup" >
            <span class="p-inputgroup-addon"  style="margin-top:-1px;"><i class="pi pi-bookmark-fill"></i></span>
            <input type="text" pInputText [pKeyFilter]="blockSpecial" class="p-inputtext-lg"  
            name="addres" placeholder="DIRECCION" 
            formControlName="addres" required  >         
        </div>

      </div>
              
          <ng-template pTemplate="footer">
            <br>
              <div fxLayout="row" class="titleCard"style="margin-top: -20px;">
                <button pButton type="button" type="submit"  icon="pi pi-check" [disabled]="!form.valid"
                class="p-button-success p-button-raised p-button-rounded" label="Enviar Registro" styleClass="mr-2"></button>
              <p-button (click)="displayMaximizable2=false" icon="pi pi-times" styleClass="p-button-text" label="Cancelar"></p-button>
          </div>
          </ng-template>
          
              
  </p-dialog>
</form>
<p-toast></p-toast>

<p-confirmPopup></p-confirmPopup>
