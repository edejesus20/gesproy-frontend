<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
  <p-dialog [(visible)]="displayMaximizable2" [modal]="true" [style]="{'width': '40vw'}" 
  [closable]="false" [closeOnEscape]="false" [resizable]="false" zindex="10000"  [showHeader]="false"   >
  <br>
      
      <div [style]="{'margin-top':'-1px'}" >
          <div fxLayout="row" class="titleCard">
              <i class="pi pi-credit-card" style="font-size: 2rem;margin-right: 10px;"></i>
            <h2 class="fondebabutton" style="margin-top: -1px;">Registrar Modalidad de Proyecto</h2>
          </div>

          <div class="p-inputgroup" [style]="{'margin-top':'20px','margin-bottom':'40px'}">
            <span class="p-inputgroup-addon"  style="margin-top:-1px; color:#F16257"><i class="pi pi-bookmark-fill"></i></span>

            <input type="text" class="p-inputtext-lg" pInputText name="name" 
             formControlName="name" placeholder="NOMBRE" required>  
       
        </div>
      </div>
              
          <ng-template pTemplate="footer">
        <ng-template [ngIf]="bandera == false">

            <br>
              <div fxLayout="row" class="titleCard"style="margin-top: -20px;">
                <button pButton type="button" type="submit"  icon="pi pi-check" [disabled]="!form.valid"
                class="p-button-success p-button-raised p-button-rounded" label="Enviar Registro" styleClass="mr-2"></button>
              <p-button (click)="Dialog=true" icon="pi pi-times" styleClass="p-button-text" label="Cancelar"></p-button>
          </div>
        </ng-template>
        <ng-template [ngIf]="bandera == true">
          <br>
            <p-progressBar mode="indeterminate"  [style]="{'height': '6px'}"></p-progressBar>
        
        </ng-template>
          </ng-template>
          
              
  </p-dialog>
</form>
<p-toast></p-toast>

<p-confirmPopup></p-confirmPopup>

<p-dialog [(visible)]="Dialog" 
[style]="{'height': '18vw','width': '25vw'}"[resizable]="false" zindex="10000"
 [showHeader]="false" [closeOnEscape]="false" [closable]="false"
[modal]="true" >

    <div class="flex flex-column " style="flex: 1">
        <div class="text-center">
            <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
            <h4>Esta Seguro de Cerrar la Ventana?</h4>
            <p>Si para continuar</p>
        </div>
    </div>

  <ng-template pTemplate="footer" class="titleCard" >
    <div style="text-align: center;">
      <button pButton pRipple label="No" icon="pi pi-times" style="color: rgb(31, 45, 64);" 
      class="p-button-text" (click)="Dialog = false"></button>
      <button pButton pRipple label="Si"  style="background: #f16357" 
      class=" p-button-raised p-button-rounded" 
      icon="pi pi-check"  (click)="cerrar()"  ></button>
    </div>
  </ng-template>
</p-dialog>
