<ng-template [ngIf]="tabla == true">
  <app-show_pasos_tareas [mostrar]="mostrar" (modificar)="actualizar($event)"></app-show_pasos_tareas>
</ng-template>
<ng-template [ngIf]="tabla == false">
  <form [formGroup]="form" novalidate   enctype="multipart/form-data" >
    <p-dialog [(visible)]="displayMaximizable2" [modal]="true" [style]="{'width': '60vw','height': '70vw'}" 
    [contentStyle]="{'overflow-y': 'auto'}"[closable]="false" [closeOnEscape]="false" 
        >
        
        <div [style]="{'margin-top':'-1px'}" >
            <div fxLayout="row" class="titleCard">
                <i class="pi pi-credit-card" style="font-size: 2rem;margin-right: 10px;"></i>
              <h2 class="fondebabutton" style="margin-top: -1px;">Editar Paso de tarea</h2>
            </div>
    
            <div class="p-inputgroup" [style]="{'margin-top':'5px'}">
              <span class="p-inputgroup-addon"  style="margin-top:-1px;" title="Nombre">
                <i class="pi pi-bookmark-fill"></i></span>
              <input type="text" class="p-inputtext-lg" pInputText name="name" [pKeyFilter]="blockSpecial"
               formControlName="name" placeholder="NOMBRE" required>  
          </div>
          
          <div class="">
            <div class="p-inputgroup" style="margin-top:20px;margin-bottom: 10px;">
              <textarea rows="3" cols="30" [style]="{'border-radius':'10px'}" pInputTextarea 
              [autoResize]="true"
              formControlName="description" placeholder="ESCRIBIR LA DESCRICIÃ“N"  required></textarea>
            </div>   
          </div> 
  
          <div class="p-inputgroup" [style]="{'margin-top':'20px'}">
            <span class="p-inputgroup-addon"  style="margin-top:-1px;" title="RESPONSABLE">
              <i class="pi pi-bookmark-fill"></i></span>
            <input type="text" class="p-inputtext-lg" pInputText name="responsable" 
            [pKeyFilter]="blockSpecial"
             formControlName="responsable" placeholder="RESPONSABLE" required>  
          </div>
           <br>
  
          <div class="grid p-fluid">
            <div class="col-12 md:col-6 lg:col-6">
              <p-dropdown class="visorg500-select-filter p-inputtext-lg" 
              [options]="productivityTypes" [filter]="true"
                name="ProductivityTypeId" formControlName="ProductivityTypeId" 
                label="TIPO DE TAREA" 
                [style]="{'width':'100%','margin-bottom':'20px'}" 
                optionvalue="id"  optionLabel="name" filterBy="name"
                  placeholder="TIPO DE TAREA" title="TIPO DE TAREA" [required]="true">
                <ng-template let-option pTemplate="item">
                  <span >{{option.name}}</span>
              </ng-template>
              </p-dropdown>
            </div>
            
            <div class="col-12 md:col-6 lg:col-6">
              <div class="p-inputgroup" >
                <span class="p-inputgroup-addon"  style="margin-top:-1px;" title="NIVEL">
                  <i class="pi pi-bookmark-fill"></i></span>
                <input type="text" class="p-inputtext-lg" pInputText name="level" 
                [pKeyFilter]="blockSpecial"
                  formControlName="level" placeholder="NIVEL" required>  </div>
            </div>
  
          </div>
        </div> 
      
                <div fxLayout="row" class="titleCard" >
                  <button pButton type="button" type="submit"  icon="pi pi-check" 
                  [disabled]="!form.valid" (click)="onSubmit($event)"
                 class="p-button-success p-button-raised p-button-rounded" label="Actualizar Registro" styleClass="mr-2"></button>
                  <p-button (click)="volver($event)" icon="pi pi-times" styleClass="p-button-text" label="Cancelar"></p-button>
            </div>
         
  </p-dialog>
  </form>
  <p-toast></p-toast>
  <p-confirmPopup></p-confirmPopup>

</ng-template>
