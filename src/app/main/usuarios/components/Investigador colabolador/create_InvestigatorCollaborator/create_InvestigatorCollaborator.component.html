<form [formGroup]="form" novalidate   enctype="multipart/form-data" >
  <ng-template [ngIf]="mostrarDialogo == false">
  <p-dialog [(visible)]="displayMaximizable2" [modal]="true" [style]="{'width': '90%','height': '45vw'}" 
  [contentStyle]="{'overflow-y': 'auto'}"

  [closable]="false" [closeOnEscape]="false" 
  [showHeader]="false"   >
  <br>
      
      <div [style]="{'margin-top':'-1px'}" >
          <div style="border: 1px solid black;padding: 15px;">
            <div class="grid " style="padding: 5px;">
              <div style="border: 1px solid black;"class="col-2 md:col-2 lg:col-2 text-center">
                <img alt="logo" src="{{image}}" class="ml-4 mt-1"
                style="width: 50%"/>
              </div>

              <div style="border: 1px solid black;"class="col-8 md:col-8 lg:col-8">
                <h2 style="text-align: center;">CREAR INVESTIDADOR COLABOLADOR</h2>
              </div>

              <div style="border: 1px solid black;"class="col-2 md:col-2 lg:col-2 text-center">
                <!-- <img alt="logo" src="{{image2}}" 
                style="width: 100%"/> -->
                <p-button (click)="Dialog = true" icon="pi pi-times" 
              [style]="{'border': '1px solid #F16257','border-radius':'5px','width':'auto'}"
              styleClass="p-button-text ml-2 mt-3" label="Cancelar"></p-button>
              </div>
            </div>
            <div style="border: 1px solid gray;border-radius:10px;"class="p-4 ">
              <br>
              <!-- <h3>Clickable</h3> -->
            <p-steps [model]="items" [(activeIndex)]="activeIndex" [readonly]="true"></p-steps>

            <br>
            <div style="border: 1px solid #F16257;border-radius:10px"class="p-4 ">
                  <ng-template [ngIf]="activeIndex==0">

                  <div class="stepsdemo-content">
                    <p-card>
                      <ng-template pTemplate="subtitle">
                        <div class="text-center">
                          1. DATOS BASICOS
                        </div>
                      </ng-template>
                      <div class="bordep">
                        <ng-template [ngIf]="mostrarUser == false">
            
                          <div fxLayout="row" fxLayoutGap="20px" style="display: flex;justify-content:center;align-items:center" >
                            <button pButton type="button" (click)="cambiarFormDatosBasico()" 
                            class="p-button-success p-button-raised p-button-rounded"
                            label="Crear Nuevo Usuario"></button>  
                          </div>
                          <br>
                          <div class="grid p-fluid">
                            <div class="col-12 md:col-12 lg:col-12">
                              <div class="flex">
                                <span class="p-inputgroup-addon"  
                                style="margin-top:-1px; color:#F16257;height:47px">
                                <i class="pi pi-bookmark-fill"></i></span>
                                <div style="width:100%">
                              <p-dropdown class="visorg500-select-filter p-inputtext-lg" 
                            [options]="users" [filter]="true" 
                              name="UserId" formControlName="UserId" label="SELECCIONE USUARIO" 
                              [style]="{'width':'100%','margin-bottom':'20px'}"  
                              optionvalue="id"  optionLabel="todo" filterBy="todo"
                              placeholder="SELECCIONE USUARIO" title="SELECCIONE USUARIO">

                              <ng-template let-country pTemplate="item">
                                <div class="country-item">
                                  <span style="display:flex">
                                    <img src="{{country.avatar}}" width="40px"
                                    [class]="'flag flag-'+ country.todo.toLowerCase()" />
                                    <div style="margin-top:10px;margin-left: 15px;
                                    font-weight: 700;
                                    display:flex;
                                    flex-direction:row;
                                    flex-wrap:wrap;
                                    justify-content:flex-start;
                                    align-items:baseline;
                                    align-content:center;
                                    
                                    ">
                                    <span >{{country.todo  | titlecase}} </span></div>
                                  </span>
                                  
                                </div>
                            </ng-template>
                            </p-dropdown>
                                  </div>
                                </div>
                              </div>
                        
                        </div>
                        </ng-template>
              
                        <ng-template [ngIf]="mostrarUser == true">
                          <div fxLayout="row" fxLayoutGap="20px" style="display: flex;justify-content:center;align-items:center" >
                            <button pButton type="button" (click)="cambiarFormDatosBasico()"
                            class="p-button-info p-button-raised p-button-rounded"
                            label="Volver"></button>  
                          </div>
                          <br>
                          <!-- <p-card > -->
              
                            <div class="grid p-fluid">
                              <div class="col-12 md:col-6 lg:col-6">
                                <div class="field ">
                                <label for="name"style="font-weight: bold;">NOMBRES</label>
                              <div class="p-inputgroup" >
                                <span class="p-inputgroup-addon"  style="margin-top:-1px; color:#F16257"><i class="pi pi-bookmark-fill"></i></span>
                                  <input type="text" class="p-inputtext-lg" pInputText name="name" 
                                  formControlName="name" title="NOMBRES" required>  
            
                              </div>
                                </div>
                              </div>
                              
                              <div class="col-12 md:col-6 lg:col-6">
                                <div class="field ">
                                  <label for="name"style="font-weight: bold;">APELLIDO</label>
                                <div class="p-inputgroup" >
                                  <span class="p-inputgroup-addon"  style="margin-top:-1px; color:#F16257"><i class="pi pi-bookmark-fill"></i></span>
                                  <input type="text" pInputText [pKeyFilter]="blockSpecial" 
                                  class="p-inputtext-lg"  name="surname"  title="APELLIDO"
                                  formControlName="surname" required>         
                              </div>
                                </div>
                              </div>
                  
                            </div>
                  
                            <div class="grid p-fluid">
                              <div class="col-12 md:col-6 lg:col-6">
                                <div class="field ">
                                  <label for="name"style="font-weight: bold;">EMAIL</label>
                                <div class="p-inputgroup" >
                                  <span class="p-inputgroup-addon"  style="margin-top:-1px; color:#F16257"><i class="pi pi-bookmark-fill"></i></span>
                                  <input type="email" class="p-inputtext-lg" pInputText name="email" formControlName="email"
                                  placeholder="CORREO"  title="CORREO ELECTRONICO" required>          
                              </div>
                                </div>
                              </div>
                              
                              <div class="col-12 md:col-6 lg:col-6">
                                <div class="field ">
                                  <label for="name"style="font-weight: bold;"># DOCUMENTO</label>
                                <div class="p-inputgroup" >
                                  <span class="p-inputgroup-addon"  style="margin-top:-1px;"><i class="pi pi-bookmark-fill"></i></span>
                                  <input class="p-inputtext-lg" formControlName="identification" 
                                  type="text" pInputText pKeyFilter="num" name="identification" 
                                  placeholder="IDENTIFICACIÓN"  title="IDENTIFICACIÓN">         
                              </div>
                                </div>
                  
                              </div>
                  
                            </div>
                
                        <br>
                        </ng-template>
                    
                      </div>
                          <!-- <ng-template pTemplate="footer">
                            <div class="grid grid-nogutter justify-content-end">
                                <p-button label="Siguiente" (click)="activeIndex = 1"
                                [disabled]="form.value.UserId == '' && (form.value.name =='' || form.value.surname =='' || form.value.email =='')" 
                                icon="pi pi-angle-right" iconPos="right"></p-button>
                            </div>
                        </ng-template> -->
                    </p-card>
                  </div>

                  </ng-template>

            </div>
            <ng-template [ngIf]="bandera == false">
              <div fxLayout="row" class="titleCard2">
                <button pButton type="submit" (click)="onSubmit($event)" [disabled]="form.value.UserId == '' && (form.value.name =='' || form.value.surname =='' || form.value.email =='')" 
                icon="pi pi-check" class="p-button-success p-button-raised p-button-rounded" 
                label="Enviar Registro" styleClass="mr-2"></button>
          </div>
        </ng-template>
          <ng-template [ngIf]="bandera == true">
            <br>
              <p-progressBar mode="indeterminate"  [style]="{'height': '6px'}"></p-progressBar>
          
          </ng-template>
            </div>
        </div>
    </div>


       
        
            
</p-dialog>
</ng-template>

<p-toast></p-toast>

<p-confirmPopup></p-confirmPopup>

<p-dialog [(visible)]="Dialog" 
[style]="{'height': '18vw','width': '25vw'}"[resizable]="false" zindex="10000"
 [showHeader]="false" [closeOnEscape]="false" [closable]="false"
[modal]="true" >

    <div class="flex flex-column " style="flex: 1">
        <div class="text-center">
            <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
            <h4>Esta Seguro de Cerrar la Ventana?</h4>
            <p>Si para continuar</p>
        </div>
    </div>

  <ng-template pTemplate="footer" class="titleCard" >
    <div style="text-align: center;">

      class=" p-button-raised p-button-rounded"

    </div>
  </ng-template>
