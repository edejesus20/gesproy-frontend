
<ng-template [ngIf]="tabla == true">
  <app-show-teacher [mostrar]="mostrar" (modificar)="actualizar($event)"></app-show-teacher>
</ng-template>
<ng-template [ngIf]="tabla == false">

  
<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
  <p-dialog [(visible)]="displayMaximizable2" [modal]="true" [style]="{'width': '60vw','height': '80vw'}" 
  [contentStyle]="{'overflow-y': 'auto'}"

  [closable]="false" [closeOnEscape]="false" 
      >
      
      <div [style]="{'margin-top':'-1px'}" >
          <div fxLayout="row" class="titleCard">
            <i class="pi  pi-pencil" style="font-size: 2rem;margin-right: 10px;"></i>
          <h2 class="fondebabutton" style="margin-top: -1px;">Editar Docente</h2>
        </div>

          <div class="grid p-fluid">
            <div class="col-12 md:col-6 lg:col-6">
              <div class="p-inputgroup" [style]="{'margin-top':'20px'}">
                <span class="p-float-label" [style]="{'width':'100%','margin-bottom':'20px'}">
                  <span class="p-inputgroup-addon"  style="margin-top:-1px;" title="Nombre"><i class="pi pi-bookmark-fill"></i></span>
                  <input type="text" class="p-inputtext-lg" pInputText name="name" 
                  placeholder="NOMBRE" formControlName="name" required>  
                  <label for="inputtext"> <h3 [style]="{'margin-top':'-5px'}">NOMBRES</h3></label>
              </span>       
            </div>
             
            </div>
            
            <div class="col-12 md:col-6 lg:col-6">
              <div class="p-inputgroup" [style]="{'margin-top':'20px'}">
                <span class="p-float-label" [style]="{'width':'100%','margin-bottom':'20px'}">
                  <span class="p-inputgroup-addon"  style="margin-top:-1px;" title="Nombre"><i class="pi pi-bookmark-fill"></i></span>
                  <input type="text" pInputText [pKeyFilter]="blockSpecial" 
                class="p-inputtext-lg"  name="surname" placeholder="APELLIDOS" title="APELLIDO"
                formControlName="surname" required  >     
                  <label for="inputtext"> <h3 [style]="{'margin-top':'-5px'}">APELLIDOS</h3></label>
              </span>       
            </div>

            </div>

          </div>

          
          <div class="grid p-fluid">
            <div class="col-12 md:col-6 lg:col-6">
                  <span class="p-float-label" [style]="{'margin-top':'20px','margin-bottom':'20px'}">
                    
                    <p-dropdown class="visorg500-select-filter p-inputtext-lg" 
                    [options]="genders" [filter]="true" 
                    formControlName="GenderId" 
                    name="GenderId" label="SELECCIONE EL GENERO" 
                      [style]="{'width':'100%','margin-bottom':'20px'}" 
                      optionvalue="id"  optionLabel="name" filterBy="name"
                      [required]="true" placeholder="SELECCIONE EL GENERO" title="SELECCIONE EL GENERO">
                      <ng-template let-option pTemplate="item">
                        <span >{{option.name }}</span>
                    </ng-template>
                    </p-dropdown>
                    <label for="inputtext"> <h3 [style]="{'margin-top':'-5px'}">GENERO</h3></label>
                </span>       
             
            </div>
            <div class="col-12 md:col-6 lg:col-6">
              <div class="p-inputgroup" [style]="{'margin-top':'20px'}">
                <span class="p-float-label" [style]="{'width':'100%','margin-bottom':'20px'}">
                  <span class="p-inputgroup-addon"  style="margin-top:-1px;" title="CORREO ELECTRONICO"><i class="pi pi-bookmark-fill"></i></span>
                  <input type="email" class="p-inputtext-lg" pInputText name="email" formControlName="email"
                  placeholder="CORREO" required title="CORREO ELECTRONICO">        
                  <label for="inputtext"> <h3 [style]="{'margin-top':'-5px'}">CORREO ELECTRONICO</h3></label>
                </span>       
              </div>

            </div>

          </div>



          <div class="grid p-fluid">
            <div class="col-12 md:col-6 lg:col-6">
                <span class="p-float-label" [style]="{'margin-top':'20px','margin-bottom':'20px'}">
                  <p-dropdown class="visorg500-select-filter p-inputtext-lg" 
                  [options]="documentTypes" [filter]="true"
                    name="DocumentTypeId" formControlName="DocumentTypeId" 
                    [style]="{'width':'100%','margin-bottom':'20px'}" 
                    optionvalue="id"  optionLabel="name" filterBy="name"
                    [required]="true" placeholder="TIPO DE DOCUMENTO" title="TIPO DE DOCUMENTO">
                    <ng-template let-option pTemplate="item">
                      <span >{{option.name }}</span>
                  </ng-template>
                  </p-dropdown>      
                  <label for="inputtext"> <h3 [style]="{'margin-top':'-5px'}">TIPO DE DOCUMENTO</h3></label>
                </span>       


            </div>
            
            <div class="col-12 md:col-6 lg:col-6">

              <div class="p-inputgroup">
                <span class="p-float-label" [style]="{'margin-top':'20px','margin-bottom':'20px'}">
                  <span class="p-inputgroup-addon"  style="margin-top:-1px;" title="IDENTIFICACIÓN"><i class="pi pi-bookmark-fill"></i></span>
                  <input class="p-inputtext-lg" formControlName="identification" 
                    type="text" pInputText pKeyFilter="num" name="identification" 
                    placeholder="IDENTIFICACIÓN" required title="IDENTIFICACIÓN">       
                  <label for="inputtext"> <h3 [style]="{'margin-top':'-5px'}">IDENTIFICACIÓN</h3></label>
                </span>       
              </div>
            
            </div>

          </div>

          <div class="grid p-fluid">
            <div class="col-12 md:col-6 lg:col-6">
              <div class="p-inputgroup" >
                <span class="p-float-label" [style]="{'margin-top':'20px','margin-bottom':'20px'}">
                  <span class="p-inputgroup-addon"  style="margin-top:-1px;" title="DIRECCIÓN"><i class="pi pi-bookmark-fill"></i></span>
                  <input type="text" pInputText [pKeyFilter]="blockSpecial" 
                  class="p-inputtext-lg"  name="address" placeholder="DIRECCIÓN" formControlName="address"
                   required title="DIRECCION" >        
                  <label for="inputtext"> <h3 [style]="{'margin-top':'-5px'}">DIRECCIÓN</h3></label>
                </span>       
              </div>
            </div>
            <div class="col-12 md:col-6 lg:col-6">
              <div class="p-inputgroup" >
                <span class="p-float-label" [style]="{'margin-top':'20px','margin-bottom':'20px'}">
                  <span class="p-inputgroup-addon"  style="margin-top:-1px;" title="TELEFONO"><i class="pi pi-bookmark-fill"></i></span>
                  <input class="p-inputtext-lg" type="text" formControlName="phone"
                    pInputText pKeyFilter="num" name="phone" 
                    placeholder="TELEFONO" title="TELEFONO"
                    required>        
                  <label for="inputtext"> <h3 [style]="{'margin-top':'-5px'}">TELEFONO</h3></label>
                </span>       
              </div>
            </div>

          </div>

          <div class="grid p-fluid">
            <div class="col-12 md:col-6 lg:col-6">
              <p-dropdown class="visorg500-select-filter p-inputtext-lg" 
            [options]="scales" [filter]="true"
              name="ScaleId" formControlName="ScaleId" label="ESCALAFON" 
              [style]="{'width':'100%','margin-bottom':'20px'}"  
              optionvalue="id"  optionLabel="name" filterBy="name"
              [required]="true" placeholder="ESCALAFON" title="ESCALAFON">
              <ng-template let-option pTemplate="item">
                <span >{{option.name }}</span>
            </ng-template>
            </p-dropdown>

            </div>
            

            <div class="col-12 md:col-6 lg:col-6">
              <p-dropdown class="visorg500-select-filter p-inputtext-lg" 
            [options]="colcienciaCategorys" [filter]="true"
              name="ColcienciaCategoryId" formControlName="ColcienciaCategoryId"  label="CATEGORIA COLCIENCIAS" 
              [style]="{'width':'100%','margin-bottom':'20px'}" 
              optionvalue="id"  optionLabel="name" filterBy="name"
              [required]="true" placeholder="CATEGORIA COLCIENCIAS" title="CATEGORIA COLCIENCIAS">
              <ng-template let-option pTemplate="item">
                <span >{{option.name }}</span>
            </ng-template>
            </p-dropdown>

            </div>

          </div>

          <div fxLayout="row" fxLayoutGap="20px">
            <button pButton type="button" (click)="addRoles($event)" 
            class="p-button-warning p-button-raised p-button-rounded"
             label="Add Sedes y Programa"></button>  
          </div>
          
          <br>
          <br>
          <div fxLayout="row" fxLayoutGap="20px">
            <div class="table-wrapper" >
              <p-table [value]="algo" *ngIf="mostrar2 == true"> 
                <ng-template pTemplate="header">
                  <tr>
                      <th pSortableColumn="id">Sedes<p-sortIcon field="id"></p-sortIcon></th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-rowData let-item let-expanded="expanded">
                <tr [pSelectableRow]="rowData">
                    <td>
                      <div formArrayName="headquarterProgramTeacher"> 
                        <div *ngFor="let item of getRoles.controls; 
                        let pointIndex=index" [formGroupName]="pointIndex">
                          <div class="grupo"> 
                            <div class="grupoinput1">
                              <p-dropdown class="visorg500-select-filter p-inputtext-lg" 
                              [options]="headquarterProgram" [filter]="true"
                                  formControlName="HeadquarterProgramId" name="HeadquarterProgramId"
                                 label="SELECCIONE SEDE Y PROGRAMA" 
                                [style]="{'width':'100%','margin-bottom':'20px'}"
                                optionvalue="id" optionLabel="name"  filterBy="name"
                                [required]="true" placeholder="SELECCIONE SEDE Y PROGRAMA"  >
                                <ng-template let-option pTemplate="item"  >
                                  <span >Sede: {{option.Sede  | titlecase}} -
                                    Programa: {{option.Programa  | titlecase}}</span>
                              </ng-template>
                              </p-dropdown>
                            </div>
                            <div class="grupoinput2">
                              <p-dropdown class="visorg500-select-filter p-inputtext-lg" 
                              [options]="relationships" [filter]="true"
                                  formControlName="RelationshipId" name="RelationshipId"
                                 label="SELECCIONE RELACIONES" 
                                [style]="{'width':'100%','margin-bottom':'20px'}"
                                optionvalue="id" optionLabel="name"  filterBy="name"
                                [required]="true" placeholder="SELECCIONE RELACIONES">
                                <ng-template let-option pTemplate="item">
                                  <span >
                                    {{option.name  | titlecase}}
                                    </span>
                              </ng-template>
                              </p-dropdown>
                            </div>
                            
                          <span class="bottomdelete" style="margin-top: 5px;">
                            <button pButton pRipple type="button" icon="pi pi-times" (click)="removeRoles(pointIndex,$event)"  
                            class="p-button-rounded p-button-danger"></button>
                            <!-- <button pButton type="button" class="p-button-danger p-button-raised p-button-rounded"
                            (click)="removeRoles(pointIndex,$event)" 
                            label="eliminar"></button> -->
                          </span>
                          
                        </div>
                        </div>
                      </div> 
                    </td>
                </tr>
              </ng-template>
              </p-table>
            </div>
          </div>

      </div>

              <div fxLayout="row" class="titleCard" style="margin-top: 50px;">
                <button pButton type="button" type="submit"  icon="pi pi-check" [disabled]="!form.valid"
               class="p-button-success p-button-raised p-button-rounded" label="Actualizar Registro" styleClass="mr-2"></button>
                <p-button (click)="volver($event)" icon="pi pi-times" styleClass="p-button-text" label="Cancelar"></p-button>
          </div>
         
          
              
  </p-dialog>
</form>
<p-toast></p-toast>

<p-confirmPopup></p-confirmPopup>
