
<ng-template [ngIf]="tabla == true">
  <app-show-teacher [mostrar]="mostrar" (modificar)="actualizar($event)"></app-show-teacher>
</ng-template>
<ng-template [ngIf]="tabla == false">

  
<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
  <p-dialog [(visible)]="displayMaximizable2" [modal]="true" [style]="{'width': '60vw','height': '80vw'}" 
  [contentStyle]="{'overflow-y': 'auto'}"

  [closable]="false" [closeOnEscape]="false" 
      >
      
      <div [style]="{'margin-top':'-1px'}" >
        <div fxLayout="row" class="titleCard">
          <i class="pi pi-trash" style="font-size: 2rem;margin-right: 10px;"></i>
        <h2 class="fondebabutton" style="margin-top: -1px;">¿Seguro de eliminar este Docente?</h2>
      </div>

          <div class="grid p-fluid">
            <div class="col-12 md:col-6 lg:col-6">
              <div class="p-inputgroup" [style]="{'margin-top':'20px'}">
                <span class="p-float-label" [style]="{'width':'100%','margin-bottom':'20px'}">
                  <span class="p-inputgroup-addon"  style="margin-top:-1px;" title="Nombre"><i class="pi pi-bookmark-fill"></i></span>
                  <input type="text" class="p-inputtext-lg" pInputText name="name" 
                  placeholder="NOMBRE" [value]="form.value.name" [disabled]="true">  
                  <label for="inputtext"> <h3 [style]="{'margin-top':'-5px'}">NOMBRES</h3></label>
              </span>       
            </div>
             
            </div>
            
            <div class="col-12 md:col-6 lg:col-6">
              <div class="p-inputgroup" [style]="{'margin-top':'20px'}">
                <span class="p-float-label" [style]="{'width':'100%','margin-bottom':'20px'}">
                  <span class="p-inputgroup-addon"  style="margin-top:-1px;" title="Nombre"><i class="pi pi-bookmark-fill"></i></span>
                  <input type="text" pInputText [pKeyFilter]="blockSpecial" 
                class="p-inputtext-lg"  name="surname" placeholder="APELLIDOS" title="APELLIDO"
                [value]="form.value.surname" [disabled]="true"  >     
                  <label for="inputtext"> <h3 [style]="{'margin-top':'-5px'}">APELLIDOS</h3></label>
              </span>       
            </div>

            </div>

          </div>

          
          <div class="grid p-fluid">
            <div class="col-12 md:col-6 lg:col-6">

                <div class="p-inputgroup" [style]="{'margin-top':'20px'}">
                  <span class="p-float-label" [style]="{'width':'100%','margin-bottom':'20px'}">
                    
                    <p-dropdown class="visorg500-select-filter p-inputtext-lg" 
                    [options]="genders" [filter]="true" formControlName="GenderId" name="GenderId" label="SELECCIONE EL GENERO" 
                      [style]="{'width':'100%','margin-bottom':'20px'}" 
                      optionvalue="id"  optionLabel="name" filterBy="name"
                      [disabled]="true" placeholder="SELECCIONE EL GENERO" title="SELECCIONE EL GENERO">
                      <ng-template let-option pTemplate="item">
                        <span >{{option.name }}</span>
                    </ng-template>
                    </p-dropdown>
                    <label for="inputtext"> <h3 [style]="{'margin-top':'-5px'}">GENERO</h3></label>
                </span>       
              </div>
            </div>
            <div class="col-12 md:col-6 lg:col-6">
              <div class="p-inputgroup" [style]="{'margin-top':'20px'}">
                <span class="p-float-label" [style]="{'width':'100%','margin-bottom':'20px'}">
                  <span class="p-inputgroup-addon"  style="margin-top:-1px;" title="Nombre"><i class="pi pi-bookmark-fill"></i></span>
                  <input type="email" class="p-inputtext-lg" pInputText name="email" 
                  [value]="form.value.email"
                
                  placeholder="CORREO" [disabled]="true" title="CORREO ELECTRONICO">        
                  <label for="inputtext"> <h3 [style]="{'margin-top':'-5px'}">CORREO ELECTRONICO</h3></label>
                </span>       
              </div>

            </div>

          </div>



          <div class="grid p-fluid">
            <div class="col-12 md:col-6 lg:col-6">
              <div class="p-inputgroup">
                <span class="p-float-label" [style]="{'width':'100%','margin-bottom':'20px'}">
                  <p-dropdown class="visorg500-select-filter p-inputtext-lg" 
                  [options]="documentTypes" [filter]="true"
                    name="DocumentTypeId" formControlName="DocumentTypeId" label="TIPO DE DOCUMENTO" 
                    [style]="{'width':'100%','margin-bottom':'20px'}" 
                    optionvalue="id"  optionLabel="name" filterBy="name"
                    [disabled]="true" placeholder="TIPO DE DOCUMENTO" title="TIPO DE DOCUMENTO">
                    <ng-template let-option pTemplate="item">
                      <span >{{option.name}}</span>
                  </ng-template>
                  </p-dropdown>      
                  <label for="inputtext"> <h3 [style]="{'margin-top':'-5px'}">TIPO DE DOCUMENTO</h3></label>
                </span>       
              </div>


            </div>
            
            <div class="col-12 md:col-6 lg:col-6">

              <div class="p-inputgroup">
                <span class="p-float-label" [style]="{'width':'100%','margin-bottom':'20px'}">
                  <span class="p-inputgroup-addon"  style="margin-top:-1px;" title="Nombre"><i class="pi pi-bookmark-fill"></i></span>
                  <input class="p-inputtext-lg" 
                    type="text" pInputText pKeyFilter="num" name="identification"  [value]="form.value.identification"
                    placeholder="IDENTIFICACIÓN" [disabled]="true" title="IDENTIFICACIÓN">       
                  <label for="inputtext"> <h3 [style]="{'margin-top':'-5px'}">IDENTIFICACIÓN</h3></label>
                </span>       
              </div>
            
            </div>

          </div>

          <div class="grid p-fluid">
            <div class="col-12 md:col-6 lg:col-6">
              <div class="p-inputgroup" >
                <span class="p-float-label" [style]="{'width':'100%','margin-bottom':'20px'}">
                  <span class="p-inputgroup-addon"  style="margin-top:-1px;" title="Nombre"><i class="pi pi-bookmark-fill"></i></span>
                  <input type="text" pInputText [pKeyFilter]="blockSpecial" 
                  class="p-inputtext-lg"  name="address" placeholder="DIRECCIÓN" 
                  [value]="form.value.address"
                  
                  [disabled]="true" title="DIRECCION" >        
                  <label for="inputtext"> <h3 [style]="{'margin-top':'-5px'}">DIRECCIÓN</h3></label>
                </span>       
              </div>
            </div>
            <div class="col-12 md:col-6 lg:col-6">
              <div class="p-inputgroup" >
                <span class="p-float-label" [style]="{'width':'100%','margin-bottom':'20px'}">
                  <span class="p-inputgroup-addon"  style="margin-top:-1px;" title="Nombre"><i class="pi pi-bookmark-fill"></i></span>
                  <input class="p-inputtext-lg" type="text"
                  [value]="form.value.phone"
                    pInputText pKeyFilter="num" name="phone" 
                    placeholder="TELEFONO" title="TELEFONO"
                    [disabled]="true">        
                  <label for="inputtext"> <h3 [style]="{'margin-top':'-5px'}">TELEFONO</h3></label>
                </span>       
              </div>
            </div>

          </div>

          <div class="grid p-fluid">
            <div class="col-12 md:col-6 lg:col-6">
              <p-dropdown class="visorg500-select-filter p-inputtext-lg" 
            [options]="scales" [filter]="true"
              name="ScaleId" formControlName="ScaleId" label="ESCALAFON" 
              [style]="{'width':'100%','margin-bottom':'20px'}"  
              optionvalue="id"  optionLabel="name" filterBy="name"
              [disabled]="true" placeholder="ESCALAFON" title="ESCALAFON">
              <ng-template let-option pTemplate="item">
                <span >{{option.name }}</span>
            </ng-template>
            </p-dropdown>

            </div>

            <div class="col-12 md:col-6 lg:col-6">
              <p-dropdown class="visorg500-select-filter p-inputtext-lg" 
            [options]="colcienciaCategorys" [filter]="true"
              name="ColcienciaCategoryId" formControlName="ColcienciaCategoryId"  label="CATEGORIA COLCIENCIAS" 
              [style]="{'width':'100%','margin-bottom':'20px'}" 
              optionvalue="id"  optionLabel="name" filterBy="name"
              [disabled]="true" placeholder="CATEGORIA COLCIENCIAS" title="CATEGORIA COLCIENCIAS">
              <ng-template let-option pTemplate="item">
                <span >{{option.name }}</span>
            </ng-template>
            </p-dropdown>

            </div>

          </div>

      </div>

              <div fxLayout="row" class="titleCard" style="margin-top: 50px;">
                <button pButton type="button" type="submit"  icon="pi pi-check" [disabled]="!form.valid" 
                class="p-button-danger p-button-raised p-button-rounded" label="Borrar Registro" styleClass="mr-2"></button>
                <p-button (click)="volver($event)" icon="pi pi-times" styleClass="p-button-text" label="Cancelar"></p-button>
            
          </div>
         
          
              
  </p-dialog>
</form>
<p-toast></p-toast>

<p-confirmPopup></p-confirmPopup>
