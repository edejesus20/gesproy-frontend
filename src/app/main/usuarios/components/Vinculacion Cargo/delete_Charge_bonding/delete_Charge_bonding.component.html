<ng-template [ngIf]="tabla == true">
  <app-show_Charge_bonding [mostrar]="mostrar" (modificar)="actualizar($event)"></app-show_Charge_bonding>
</ng-template>
<ng-template [ngIf]="tabla == false">
  <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">

    <p-dialog [(visible)]="displayMaximizable2" [modal]="true" [style]="{'width': '45vw'}" 
    [closable]="false" [closeOnEscape]="false" [resizable]="false" zindex="10000"  [showHeader]="false"   >
    <br>
        
        <div [style]="{'margin-top':'-1px'}" >
          
          <div fxLayout="row" class="titleCard">
            <i class="pi pi-trash" style="font-size: 2rem;margin-right: 10px;"></i>
          <h2 class="fondebabutton" style="margin-top: -1px;">¿Seguro de eliminar este Vinculación?</h2>
        </div>

        
    <span class="p-float-label" [style]="{'width':'100%','margin-bottom':'20px','margin-top':'40px'}">
              
      <input type="text" class="p-inputtext-lg" pInputText [style]="{'width':'100%'}"
      [value]="form.value.name" disabled>
      <label for="inputtext"> <h3 [style]="{'margin-top':'-5px'}">NOMBRE</h3></label>
    </span>
    <br>
    <div fxLayout="row" fxLayoutGap="20px">
      <div class="table-wrapper" >
        <p-table [value]="scales" > 
          <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id">Escalafon<p-sortIcon field="id"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-item let-expanded="expanded">
          <tr [pSelectableRow]="rowData">
              <td>
                  {{item.name | titlecase}}
              </td>
          </tr>
        </ng-template>
        </p-table>
      </div>
    </div>
        </div>
                
        <ng-template pTemplate="footer">
    <ng-template [ngIf]="bandera == false">

          <br>
          <div fxLayout="row" class="titleCard"style="margin-top: -20px;">
            <button pButton type="button" type="submit"  icon="pi pi-check" class="p-button-danger p-button-raised p-button-rounded" label="Borrar Registro" styleClass="mr-2"></button>
          <p-button (click)="volver($event)" icon="pi pi-times" styleClass="p-button-text" label="Cancelar"></p-button>
      </div>
    </ng-template>
    <ng-template [ngIf]="bandera == true">
      <br>
        <p-progressBar mode="indeterminate"  [style]="{'height': '6px'}"></p-progressBar>
    
    </ng-template>
     
      </ng-template>
            
                
    </p-dialog>
  </form>
  <p-toast></p-toast>
  
  <p-confirmPopup></p-confirmPopup>
</ng-template>
