
<mat-card>
    <div fxLayout="row" class="titleCard">
      <mat-icon >
        credit_card
      </mat-icon>
      <mat-card-title >Cambiar Contrase単a</mat-card-title>
    </div>
  
    <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" fxLayout="column" class="tittleForm">
      <mat-card-content fxLayout="column wrap" >
          <div> 
  
              <div fxLayout="row"  fxLayoutGap="20px">
                  <div> 
                      <mat-form-field>
                        <input matInput type="text" placeholder="Actual Contrase単a" formControlName="oldPassword" required>
                      </mat-form-field>
                    </div>
                </div>
                <div fxLayout="row"  fxLayoutGap="20px">
                  <div> 
                      <mat-form-field>
                        <input matInput type="text" placeholder="Nueva Contrase単a" formControlName="newPassword" required>
                      </mat-form-field>
                    </div>
                </div>
            </div>
        </mat-card-content>
  
        <mat-card-actions>
          <button type="submit" [disabled]="form.invalid" mat-button color="primary">Cambiar Contrase単a</button>
        </mat-card-actions>
    </form>
  </mat-card>
