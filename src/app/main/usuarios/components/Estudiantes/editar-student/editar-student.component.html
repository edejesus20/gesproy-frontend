                  <input type="email" class="p-inputtext-lg" pInputText name="email" formControlName="email"

                  <label for="inputtext"> <h3 [style]="{'margin-top':'-5px'}">CORREO ELECTRONICO</h3></label>

            <div class="col-12 md:col-6 lg:col-6">

                </span>       
              </div>
            
            </div>

          <div fxLayout="row" fxLayoutGap="20px">
            <div class="table-wrapper" >
              <p-table [value]="algo" *ngIf="mostrar2 == true"> 
                <ng-template pTemplate="header">
                  <tr>
                      <th pSortableColumn="id">Sedes y Programas<p-sortIcon field="id"></p-sortIcon></th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-rowData let-item let-expanded="expanded">
                <tr [pSelectableRow]="rowData">
                    <td>
                      <div formArrayName="headquarterProgramStudent"> 
                        <div *ngFor="let item of getRoles.controls; 
                        let pointIndex=index" [formGroupName]="pointIndex">
                        <div class="grid ">
                          <div class="col-11 md:col-11">
                        <div class="grid ">
                          <div class="col-1 md:col-1">
                            <div class="p-inputgroup"  >
                              <span class="p-inputgroup-addon"  style="color:#F16257;height:47px"><i class="pi pi-bookmark-fill"></i></span>
                            </div>
                          </div>
                          <div class="col-11 md:col-11" style="margin-left: -25px;">
                              <p-dropdown class="visorg500-select-filter p-inputtext-lg" 
                              [options]="headquarterProgram" [filter]="true"
                                  formControlName="HeadquarterProgramId" name="HeadquarterProgramId"
                                 label="SELECCIONE SEDE Y PROGRAMA" 
                                [style]="{'width':'100%','margin-bottom':'20px'}"
                                optionvalue="id" optionLabel="name"  filterBy="name"
                                [required]="true" placeholder="SELECCIONE SEDE Y PROGRAMA"  >
                                <ng-template let-option pTemplate="item"  >
                                  <span >Sede: {{option.Sede  | titlecase}} -
                                    Programa: {{option.Programa  | titlecase}}</span>
                              </ng-template>
                              </p-dropdown>
                            </div>
                              <!-- </div>
                                </div> -->
                              </div>
                            </div>
                           
                            <div class="col-1 md:col-1">
                              <span class="bottomdelete" style="margin-top: -35px;">
                                <button pButton pRipple type="button" icon="pi pi-times" (click)="removeRoles(pointIndex,$event)"  
                                class="p-button-rounded p-button-danger"></button>
                              </span>
                              
                            </div>
                          <!-- <span class="bottomdelete" style="margin-top: -35px;">
                            <button pButton pRipple type="button" icon="pi pi-times" (click)="removeRoles(pointIndex,$event)"  
                            class="p-button-rounded p-button-danger"></button>

                          </span> -->
                          
                        </div>
                      </div>
                    </div> 
                    </td>
                </tr>
              </ng-template>
              <ng-template pTemplate="summary">
                <div fxLayout="row" fxLayoutGap="20px"  style="display: flex;justify-content:center;align-items:center" >
                  <button pButton type="button" (click)="addRoles($event)" 
                  class="p-button-warning p-button-raised p-button-rounded"
                   label="Add Sedes y Programa"></button>  
                </div>
            </ng-template>
              </p-table>
            </div>
          </div>
        </div>

        <div  style="border: 1px solid black;padding: 10px;">
          <h3 style="text-align:center;">3. Datos Adicionales</h3>
          <div style="border: 1px solid black;padding: 10px">
            <h4 style="text-align:center;">3.1. Prácticas o pasantías que haya realiza</h4>
           

              
              <div fxLayout="row" fxLayoutGap="20px">
                <div class="table-wrapper" >
                  <p-table [value]="algo1" *ngIf="mostrar3 == true"> 
                    <ng-template pTemplate="header">
                      <tr>
                          <th pSortableColumn="id">Pasantias o Practicas<p-sortIcon field="id"></p-sortIcon></th>
                      </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-rowData let-item let-expanded="expanded">
                    <tr [pSelectableRow]="rowData">
                        <td>
                          <div formArrayName="StudentInternship"> 
                            <div *ngFor="let item of getStudentInternships.controls; 
                            let pointIndex=index" [formGroupName]="pointIndex">
                              <div class="grupo" style="margin-bottom: 5px;border: 1px solid rgb(70, 68, 68);padding: 10px;border-radius: 5px"> 
                                <div class="grupoinput1" >
                                  <div class="grid p-fluid">
                                    <div class="col-12 md:col-4 lg:col-6">
                                      <input class="p-inputtext-lg" type="text" formControlName="nameP"
                                      pInputText  name="nameP" 
                                      placeholder="NOMBRE" title="NOMBRE" [required]="true" style="margin-bottom: 10px;"> 
                                      
                                      <input class="p-inputtext-lg" type="text" formControlName="name_institution"
                                      pInputText name="name_institution" 
                                      placeholder="NOMBRE DE LA INSTITUCIÓN" title="NOMBRE DE LA INSTITUCIÓN" required > 
                                    </div>
                                    <div class="col-12 md:col-4 lg:col-6">
                                      <input type="date" class="p-inputtext-lg" pInputText name="start_date" 
                                      placeholder="FECHA DE INICIO" formControlName="start_date" 
                                      title="FECHA DE INICIO" required style="margin-bottom: 10px;"> 
                                     
                                      <input type="date" class="p-inputtext-lg" pInputText name="final_date" 
                                      placeholder="FECHA DE TERMINACIÓN" formControlName="final_date" 
                                      title="FECHA DE TERMINACIÓN" required> 
                                    </div>
                                  </div>
                                  <div class="grid p-fluid">
                                    <div class="col-12 md:col-4 lg:col-6">
                                      <input class="p-inputtext-lg" type="text" formControlName="practice_hours"
                                      pInputText pKeyFilter="num" name="practice_hours" 
                                      placeholder="HORAS DE PRACTICAS" title="HORAS DE PRACTICAS" required style="margin-bottom: 10px;"> 
                  
                                      <input class="p-inputtext-lg" type="text" formControlName="area"
                                      pInputText  name="area" 
                                      placeholder="AREA DE TRABAJO" title="AREA DE TRABAJO" required > 
                                    </div>
                                    <div class="col-12 md:col-4 lg:col-6">
                                      <input class="p-inputtext-lg" type="text" formControlName="post" style="margin-bottom: 10px;"
                                      pInputText  name="post" 
                                      placeholder="CARGO" title="CARGO" required > 
                  
                                      <input class="p-inputtext-lg" type="text" formControlName="functions"
                                      pInputText  name="functions" 
                                      placeholder="FUNCIONES DESEMPEÑADAS" title="FUNCIONES DESEMPEÑADAS" required > 
                                    </div>

                                  </div>
                                  <div class="grid p-fluid">
                                    <div class="col-12 md:col-12 lg:col-12">
                                      <input class="p-inputtext-lg" type="text" formControlName="internship_certificate"
                                      pInputText  name="internship_certificate" 
                                      placeholder="Certificado de Practicas" title="Certificado de Practicas" required > 
                                    </div>

                                  </div>
                                </div>
                            
                               
                                
                              <span class="bottomdelete" style="margin-top: 5px;">
                                <button pButton pRipple type="button" icon="pi pi-times" (click)="removeStudentInternships(pointIndex,$event)"  
                                class="p-button-rounded p-button-danger"></button>
                              </span>
                              </div>
                            </div>
                            </div>
                         
                        </td>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="summary">
                    <div fxLayout="row" fxLayoutGap="20px" 
                    style="display: flex;justify-content:center;align-items:center" >
                      <button pButton type="button" (click)="addStudentInternships($event)" 
                      class="p-button-warning p-button-raised p-button-rounded"
                       label="Add Pasantias o Practicas"></button>  
                    </div>
                </ng-template>
                  </p-table>
                </div>
              </div>
                             
          </div>

        </div>
          </div>

      </div>
    
      <ng-template [ngIf]="bandera == false">
        <br>
              <div fxLayout="row" class="titleCard" >
                <button pButton type="button" (click)="onSubmit()" icon="pi pi-check" [disabled]="!form.valid"
               class="p-button-success p-button-raised p-button-rounded" label="Actualizar Registro" styleClass="mr-2"></button>
                <!-- <p-button (click)="volver($event)" icon="pi pi-times" styleClass="p-button-text" label="Cancelar"></p-button> -->
          </div>
        </ng-template>
        <ng-template [ngIf]="bandera == true">
          <br>
            <p-progressBar mode="indeterminate"  [style]="{'height': '6px'}"></p-progressBar>
        
        </ng-template>
         
          
              
  </p-dialog>
</form>
