<ng-template [ngIf]="tabla == true">
  <app-show-student [mostrar]="mostrar" (modificar)="actualizar($event)"></app-show-student>
</ng-template>
<ng-template [ngIf]="tabla == false">
<form [formGroup]="form" novalidate >
  <p-dialog [(visible)]="displayMaximizable2" [modal]="true" [style]="{'width': '90vw'}" 
  [contentStyle]="{'overflow-y': 'auto'}"[closable]="true" [closeOnEscape]="false"  [showHeader]="false"   >
  <br>
  
        <div [style]="{'margin-top':'-1px'}" >
          <!-- <div fxLayout="row" class="titleCard">
            <i class="pi pi-credit-card" style="font-size: 2rem;margin-right: 10px;"></i>
          <h2 class="fondebabutton" style="margin-top: -1px;">Editar Estudiante</h2>
        </div> -->

  
          <div style="border: 1px solid black;padding: 10px;">
  
            <div class="grid p-fluid" style="padding: 10px;">
              <div style="border: 1px solid black;"class="col-2 md:col-2 lg:col-2 text-center">
                <img alt="logo" src="{{image}}" 
                style="width: 50%"/>
              </div>
  
              <div style="border: 1px solid black;"class="col-8 md:col-8 lg:col-8">
                <h2 style="text-align: center;">EDITAR ESTUDIANTES</h2>
              </div>
  
              <div style="border: 1px solid black;"class="col-2 md:col-2 lg:col-2 text-center">
              <ng-template [ngIf]="bandera == false">

                <p-button (click)="volver($event)" icon="pi pi-times" 
                [style]="{'border': '1px solid #F16257','border-radius':'5px','width':'auto'}"
                styleClass="p-button-text ml-2 mt-3" label="Cancelar"></p-button>
            </ng-template>
              </div>
            </div>

            <div style="border: 1px solid gray;border-radius:10px;"class="p-4 ">
              <br>
              <!-- <h3>Clickable</h3> -->
            <p-steps [model]="items" [(activeIndex)]="activeIndex" [readonly]="true"></p-steps>
  
            <br>
            <div style="border: 1px solid #F16257;border-radius:10px"class="p-4 ">
                  <ng-template [ngIf]="activeIndex==0">
  
                  <div class="stepsdemo-content">
                    <p-card>
                      <ng-template pTemplate="subtitle">
                        <div class="text-center">
                          1. DATOS BASICOS
                        </div>
                      </ng-template>
                      <div class="grid">
                        <div class="col-12 sm:col-12 md:col-3 lg:col-3">
                          <div class="text-center">
                            <p-avatar image="{{Avatar}}"  pRipple 
                            [style]="{'width':'200px','height':'210px','border':'2px solid #f16357'}"
                            styleClass="imgLogo2 p-button-rounded p-button-outlined" 
                            size="xlarge" shape="circle"></p-avatar>
                        </div>
                        </div>
                        <div class="col-12 sm:col-12 md:col-9 lg:col-9">
                          <div >
                            <div class="grid p-fluid">
                              <div class="col-12 md:col-6 lg:col-6">
                                <div class="field ">
                                <label for="name"style="font-weight: bold;">NOMBRES</label>
                              <div class="p-inputgroup" >
                                <span class="p-inputgroup-addon"  style="margin-top:-1px; color:#F16257"><i class="pi pi-bookmark-fill"></i></span>
                                <input type="text" class="p-inputtext-lg" pInputText name="name" 
                                   formControlName="name" title="NOMBRES" required >  
                
                              </div>
                                </div>
                              </div>
                              
                              <div class="col-12 md:col-6 lg:col-6">
                                <div class="field ">
                                  <label for="name"style="font-weight: bold;">APELLIDO</label>
                                <div class="p-inputgroup" >
                                  <span class="p-inputgroup-addon"  style="margin-top:-1px; color:#F16257"><i class="pi pi-bookmark-fill"></i></span>
                                  <input type="text" pInputText [pKeyFilter]="blockSpecial" 
                                  class="p-inputtext-lg"  name="surname"  title="APELLIDO" required
                                  formControlName="surname">         
                              </div>
                                </div>
                              </div>
                  
                            </div>
                  
                            
                            <div class="grid p-fluid">
                              <div class="col-12 md:col-6 lg:col-6">
                                <div class="field ">
                                  <label for="name"style="font-weight: bold;">EMAIL</label>
                                <div class="p-inputgroup" >
                                  <span class="p-inputgroup-addon"  style="margin-top:-1px; color:#F16257"><i class="pi pi-bookmark-fill"></i></span>
                                  <input type="email" class="p-inputtext-lg" pInputText name="email" formControlName="email"
                                  placeholder="CORREO"  title="CORREO ELECTRONICO">         
                              </div>
                                </div>
                              </div>
                              
                              <div class="col-12 md:col-6 lg:col-6">
                                <div class="field ">
                                  <label for="name"style="font-weight: bold;"># DOCUMENTO</label>
                                <div class="p-inputgroup" >
                                  <span class="p-inputgroup-addon"  style="margin-top:-1px;"><i class="pi pi-bookmark-fill"></i></span>
                                  <input class="p-inputtext-lg" formControlName="identification" 
                                  type="text" pInputText pKeyFilter="num" name="identification" 
                                  placeholder="IDENTIFICACIÓN"  title="IDENTIFICACIÓN">         
                              </div>
                                </div>
                  
                              </div>
                  
                            </div>
                  
                           
                          </div>
                        </div>
                      </div>

                      <ng-template pTemplate="footer">
                        <div class="grid grid-nogutter justify-content-end">
                            <p-button label="Siguiente" (click)="activeIndex = 1"
                            [disabled]="(form.value.name =='' || form.value.surname =='' || form.value.email =='')" 
                             icon="pi pi-angle-right" iconPos="right"></p-button>
                        </div>
                    </ng-template>
                </p-card>
              </div>

              </ng-template>


              <ng-template [ngIf]="activeIndex==1">
              
                <div class="stepsdemo-content">
                  <p-card>
                    <ng-template pTemplate="subtitle">
                      <div class="text-center">
                        2. DATOS INSTITUCIONALES
                      </div>
                    </ng-template>


                    <div *ngIf="mostrar2==false" fxLayout="row" fxLayoutGap="20px" 
                    style="display: flex;justify-content:center;align-items:center" >
                      <button pButton type="button" (click)="addRoles($event)" 
                      class="p-button-warning p-button-raised p-button-rounded"
                      label="Añadir Sedes y Programa"></button>  
                    </div>
              <div fxLayout="row" fxLayoutGap="20px">
                <div class="table-wrapper" >
                  <p-table [value]="algo" *ngIf="mostrar2 == true"> 
                    <ng-template pTemplate="header">
                      <tr>
                          <th pSortableColumn="id">Sedes y Programas<p-sortIcon field="id"></p-sortIcon></th>
                      </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-rowData let-item let-expanded="expanded">
                    <tr [pSelectableRow]="rowData">
                        <td>
                          <div formArrayName="headquarterProgramStudent"> 
                            <div *ngFor="let item of getRoles.controls; 
                            let pointIndex=index" [formGroupName]="pointIndex">
                            <div class="grid ">
                              <div class="col-11 md:col-11">
                                <div class="field ">
                                  <label for="name"style="font-weight: bold;">SEDE Y PROGRAMA</label>
                                    <div class="flex"> 
                                      <span class="p-inputgroup-addon"  style="color:#F16257;height:47px"><i class="pi pi-bookmark-fill"></i></span>
                                      <div style="width:90%">
                                <p-dropdown class="visorg500-select-filter p-inputtext-lg" 
                                [options]="headquarterProgram" [filter]="true"
                                    formControlName="HeadquarterProgramId" name="HeadquarterProgramId"
                                  label="SELECCIONE SEDE Y PROGRAMA" 
                                  [style]="{'width':'100%','margin-bottom':'20px'}"
                                  optionvalue="id" optionLabel="name"  filterBy="name"
                                  [required]="true" placeholder="SELECCIONE SEDE Y PROGRAMA"  >
                                  <ng-template let-option pTemplate="item"  >
                                    <span >Sede: {{option.Sede  | titlecase}} -
                                      Programa: {{option.Programa  | titlecase}}</span>
                                </ng-template>
                                </p-dropdown>
                                      </div>
                                    </div>
                  
                              </div>
                          
                              </div>
                              <div class="col-1 md:col-1">
                                <span class="bottomdelete" style="margin-top: -35px;">
                                  <button pButton pRipple type="button" icon="pi pi-times" (click)="removeRoles(pointIndex,$event)"  
                                  class="p-button-rounded p-button-danger"></button>
                                </span>
                                
                              </div>
                                
                           
                            </div>
                            </div>
                          </div> 
                        </td>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="summary">
                    <div fxLayout="row" fxLayoutGap="20px" 
                    style="display: flex;justify-content:center;align-items:center" >
                      <button pButton type="button" (click)="addRoles($event)" 
                      class="p-button-warning p-button-raised p-button-rounded"
                      label="Añadir Sedes y Programa"></button>  
                    </div>
                </ng-template>
                  </p-table>
                </div>
              </div>

                    <ng-template pTemplate="footer">
                      <div class="grid grid-nogutter justify-content-between">
                        <p-button label="Atras" [disabled]="(form.value.name =='' || form.value.surname =='' || form.value.email =='')"
                        (click)="activeIndex = 0" icon="pi pi-angle-left"></p-button>
                    </div>
                    <div class="grid grid-nogutter justify-content-end" style="margin-top:-35px">
                        <p-button label="Siguiente" (click)="activeIndex = 2"
                        [disabled]="(form.value.headquarterProgramStudent[form.value.headquarterProgramStudent.length  - 1].HeadquarterProgramId =='')" 
                         icon="pi pi-angle-right" iconPos="right"></p-button>
                    </div>
                </ng-template>
              </p-card>
            </div>
      
          </ng-template>

          <ng-template [ngIf]="activeIndex==2">
          
            <div class="stepsdemo-content">
              <p-card>
                <ng-template pTemplate="subtitle">
                  <div class="text-center">
                    3. TÍTULOS ACADÉMICOS OBTENIDOS 
                  </div>
                </ng-template>

                <div *ngIf="mostrar3==false" fxLayout="row" fxLayoutGap="20px" 
                style="display: flex;justify-content:center;align-items:center" >
                  <button pButton type="button" (click)="addStudentInternships($event)" 
                  class="p-button-warning p-button-raised p-button-rounded"
                   label="Añadir Pasantias o Practicas"></button>  
                </div>
                <div fxLayout="row" fxLayoutGap="20px">
                  <div class="table-wrapper" >
                    <p-table [value]="algo1" *ngIf="mostrar3 == true"> 
                      <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="id">Pasantias o Practicas<p-sortIcon field="id"></p-sortIcon></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-item let-expanded="expanded">
                      <tr [pSelectableRow]="rowData">
                          <td>
                            <div formArrayName="StudentInternship"> 
                              <div *ngFor="let item of getStudentInternships.controls; 
                              let pointIndex=index" [formGroupName]="pointIndex">
                                <div class="grupo" style="margin-bottom: 5px;border: 1px solid rgb(70, 68, 68);padding: 10px;border-radius: 5px"> 
                                  <div class="grupoinput1" >
                                    <div class="grid p-fluid">
                                      <div class="col-12 md:col-4 lg:col-6">
                                        <input class="p-inputtext-lg" type="text" formControlName="nameP"
                                        pInputText  name="nameP" 
                                        placeholder="NOMBRE" title="NOMBRE" [required]="true" style="margin-bottom: 10px;"> 
                                        
                                        <input class="p-inputtext-lg" type="text" formControlName="name_institution"
                                        pInputText name="name_institution" 
                                        placeholder="NOMBRE DE LA INSTITUCIÓN" title="NOMBRE DE LA INSTITUCIÓN" required > 
                                      </div>
                                      <div class="col-12 md:col-4 lg:col-6">
                                        <input type="date" class="p-inputtext-lg" pInputText name="start_date" 
                                        placeholder="FECHA DE INICIO" formControlName="start_date" 
                                        title="FECHA DE INICIO" required style="margin-bottom: 10px;"> 
                                       
                                        <input type="date" class="p-inputtext-lg" pInputText name="final_date" 
                                        placeholder="FECHA DE TERMINACIÓN" formControlName="final_date" 
                                        title="FECHA DE TERMINACIÓN" required> 
                                      </div>
                                    </div>
                                    <div class="grid p-fluid">
                                      <div class="col-12 md:col-4 lg:col-6">
                                        <input class="p-inputtext-lg" type="text" formControlName="practice_hours"
                                        pInputText pKeyFilter="num" name="practice_hours" 
                                        placeholder="HORAS DE PRACTICAS" title="HORAS DE PRACTICAS" required style="margin-bottom: 10px;"> 
                    
                                        <input class="p-inputtext-lg" type="text" formControlName="area"
                                        pInputText  name="area" 
                                        placeholder="AREA DE TRABAJO" title="AREA DE TRABAJO" required > 
                                      </div>
                                      <div class="col-12 md:col-4 lg:col-6">
                                        <input class="p-inputtext-lg" type="text" formControlName="post" style="margin-bottom: 10px;"
                                        pInputText  name="post" 
                                        placeholder="CARGO" title="CARGO" required > 
                    
                                        <input class="p-inputtext-lg" type="text" formControlName="functions"
                                        pInputText  name="functions" 
                                        placeholder="FUNCIONES DESEMPEÑADAS" title="FUNCIONES DESEMPEÑADAS" required > 
                                      </div>

                                    </div>
                                    <div class="grid p-fluid">
                                      <div class="col-12 md:col-12 lg:col-12">
                                        <input class="p-inputtext-lg" type="text" formControlName="internship_certificate"
                                        pInputText  name="internship_certificate" 
                                        placeholder="Certificado de Practicas" title="Certificado de Practicas" required > 
                                      </div>

                                    </div>
                                  </div>
                              
                                 
                                  
                                <span class="bottomdelete" style="margin-top: 5px;">
                                  <button pButton pRipple type="button" icon="pi pi-times" (click)="removeStudentInternships(pointIndex,$event)"  
                                  class="p-button-rounded p-button-danger"></button>
                                </span>
                                </div>
                              </div>
                              </div>
                           
                          </td>
                      </tr>
                    </ng-template>
                    <ng-template pTemplate="summary">
                      <div fxLayout="row" fxLayoutGap="20px" 
                      style="display: flex;justify-content:center;align-items:center" >
                        <button pButton type="button" (click)="addStudentInternships($event)" 
                        class="p-button-warning p-button-raised p-button-rounded"
                         label="Añadir Pasantias o Practicas"></button>  
                      </div>
                  </ng-template>
                    </p-table>
                  </div>
                </div>

                <ng-template pTemplate="footer">
                  <div class="grid grid-nogutter justify-content-between">
                    <p-button label="Atras" 
                    [disabled]="(form.value.headquarterProgramStudent[form.value.headquarterProgramStudent.length  - 1].HeadquarterProgramId =='')" 
                    (click)="activeIndex = 1" icon="pi pi-angle-left"></p-button>
                </div>
            </ng-template>
              </p-card>
            </div>
      
          </ng-template>

        </div>

        <ng-template [ngIf]="bandera == false">
                <div fxLayout="row" class="titleCard2" >
                  <button pButton type="button" (click)="onSubmit()" icon="pi pi-check" [disabled]="!form.valid"
                 class="p-button-success p-button-raised p-button-rounded" label="Actualizar Registro" styleClass="mr-2"></button>
                  <!-- <p-button (click)="volver($event)" icon="pi pi-times" styleClass="p-button-text" label="Cancelar"></p-button> -->
            </div>
          </ng-template>
          <ng-template [ngIf]="bandera == true">
            <br>
              <p-progressBar mode="indeterminate"  [style]="{'height': '6px'}"></p-progressBar>
          
          </ng-template>

            </div>
           

          </div>

      </div>
    

         
          
              
  </p-dialog>
</form>
<p-toast></p-toast>

<p-confirmPopup></p-confirmPopup>
