<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
  <ng-template [ngIf]="mostrarDialogo == false">
    
      <p-dialog [(visible)]="displayMaximizable2" [modal]="true" [style]="{'width': '70vw'}" 
      [closable]="false" [closeOnEscape]="false" [resizable]="false" zindex="10000"  [showHeader]="false"   >
      <br>
          
          <div [style]="{'margin-top':'-1px'}" >
            <div fxLayout="row" class="titleCard">
              <i class="pi pi-credit-card" style="font-size: 2rem;margin-right: 10px;"></i>
            <h2 class="fondebabutton" style="margin-top: -1px;">Registrar Area o Tematica</h2>
          </div>
    
              <div class="p-inputgroup"  style="margin-bottom: 20px;">
                <span class="p-inputgroup-addon"  style="margin-top:-1px; color:#F16257"><i class="pi pi-bookmark-fill"></i></span>
                <input type="text" class="p-inputtext-lg"
                  [pKeyFilter]="blockSpecial" pInputText placeholder="NOMBRE"
                  formControlName="name" required>         
              </div>
              <div >
                <!-- <div class="p-inputgroup" style="margin-bottom: 10px;"> -->
                  <div fxLayout="row" fxLayoutGap="20px" style="text-align:center" *ngIf="mostrar2 == false">
                    <button pButton type="button" (click)="addRoles($event)" 
                    class="p-button-warning p-button-raised p-button-rounded"
                     label="Add Ejes Temáticos"></button>
                  </div>
                  <br>
                    <div fxLayout="row" fxLayoutGap="20px">
                      <div class="table-wrapper" >
                        <p-table [value]="algo" *ngIf="mostrar2 == true"> 
                          <ng-template pTemplate="header">
                            <tr>
                                <th pSortableColumn="id">EJES TEMÁTICAS<p-sortIcon field="id"></p-sortIcon></th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-item let-expanded="expanded">
                          <tr [pSelectableRow]="rowData">
                              <td>
                                <div formArrayName="Thematic_axiss"> 
                                  <div *ngFor="let item of getThematic_axiss.controls; 
                                  let pointIndex=index" [formGroupName]="pointIndex">
                                  <div class="grid"> 
                                    <div class="col-11 sm:col-11 md:col-11">
                                      <div class="grid ">
                                        <div class="col-1 md:col-1">
                                          <div class="p-inputgroup"  >
                                            <span class="p-inputgroup-addon"  style="color:#F16257;height:47px"><i class="pi pi-bookmark-fill"></i></span>
                                          </div>
                                        </div>
                                        <div class="col-10 md:col-10">
                                          <!-- <label for="name"style="font-weight: bold;">GENERO</label> -->
                                          <div class="flex" style="margin-left: -13px;">
                                            <div style="width:100%">
                                              <p-dropdown class="visorg500-select-filter p-inputtext-lg" 
                                              [options]="thematic_axiss" [filter]="true"
                                                  formControlName="ThematicAxisId" name="ThematicAxisId"
                                                label="SELECCIONE EJES TEMATICOS" 
                                                [style]="{'width':'100%','margin-bottom':'20px'}"
                                                optionvalue="id" optionLabel="name"  filterBy="name"
                                                [required]="true" placeholder="SELECCIONE EJES TEMATICOS">
                                                <ng-template let-option pTemplate="item"  >
                                                  <span >{{option.name  | titlecase}}</span>
                                              </ng-template>
                                              </p-dropdown>
                                            </div>
                                       
                      
                                          </div>
                                        </div>
                                        <div class="col-1 md:col-1">
                                          <span class="bottomdelete" style="margin-top: 5px;">
                                            <button pButton pRipple type="button" icon="pi pi-plus" style="margin-left: 7px;"
                                            class="p-button-rounded p-button-outlined" (click)="addTematica($event)" ></button>
                                          </span>
                                        </div>
                                          
                                      </div>
                                   
                                  </div>
                                  <div class="col-1 sm:col-1 md:col-1">
                                    <span class="bottomdelete" style="margin-top: 5px;">
                                      <button pButton pRipple type="button" icon="pi pi-times" (click)="removeRoles(pointIndex,$event)"  
                                      class="p-button-rounded p-button-danger"></button>
                                    </span>
                                  </div>
    
                                        
                                      </div>
                                  
                                      
                                 
                               
                                  </div>
                                </div> 
                              </td>
                          </tr>
                        </ng-template>
                        <ng-template pTemplate="summary" >
                          <div fxLayout="row" fxLayoutGap="20px" style="display: flex;justify-content:center;align-items:center" >
                            <button pButton type="button" (click)="addRoles($event)" 
                            class="p-button-warning p-button-raised p-button-rounded"
                            label="Add Ejes Temáticos"></button>
                          </div>
                        </ng-template>
                        </p-table>
                      </div>
                    </div>
                <!-- </div>                   -->
              </div>
              
          </div>
                  
          <!-- <ng-template pTemplate="footer"> -->
            <br>
      <ng-template [ngIf]="bandera == false">
    
            <br>
            <div fxLayout="row" class="titleCard"style="margin-top: -20px;">
              <button pButton type="button" type="submit"  icon="pi pi-check"   [disabled]="!form.valid"
              class="p-button-success p-button-raised p-button-rounded" 
              label="Enviar Registro" styleClass="mr-2"></button>
            <p-button (click)="Dialog=true" icon="pi pi-times" styleClass="p-button-text" label="Cancelar"></p-button>
        </div>
      </ng-template>
      <ng-template [ngIf]="bandera == true">
        <br>
          <p-progressBar mode="indeterminate"  [style]="{'height': '6px'}"></p-progressBar>
      
      </ng-template>
        <!-- </ng-template>    -->
      </p-dialog>
</ng-template>

  <div class="card"

      <i class="pi pi-credit-card" style="font-size: 2rem;margin-right: 10px;"></i>

        <button pButton type="button" (click)="addRoles($event)"

        <div fxLayout="row" fxLayoutGap="20px">

            <ng-template pTemplate="body" let-rowData let-item let-expanded="expanded">

                      <div class="col-1 sm:col-1 md:col-1">
                        <span class="bottomdelete" style="margin-top: 5px;">
                          <button pButton pRipple type="button" icon="pi pi-times" (click)="removeRoles(pointIndex,$event)"  
                          class="p-button-rounded p-button-danger"></button>
                        </span>
                      </div>

                            
                          </div>
                      
                          
                     
                   
                      </div>
                    </div> 
                  </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="summary" >
              <div fxLayout="row" fxLayoutGap="20px" style="display: flex;justify-content:center;align-items:center" >
                <button pButton type="button" (click)="addRoles($event)" 
        class="p-button-warning p-button-raised p-button-rounded"
         label="Add Ejes Temáticos"></button>
              </div>
            </ng-template>
            </p-table>
          </div>
        </div>
    <!-- </div>                   -->
  </div>
  </div>
  <ng-template [ngIf]="bandera == false">
          
<br>
    <div fxLayout="row" class="titleCard"style="margin-top: -20px;">
      <p-button (click)="cancelar()" icon="pi pi-times" styleClass="p-button-text" label="Cancelar"></p-button>

      <button pButton type="button" type="submit"  icon="pi pi-check"   [disabled]="!form.valid"
      class="p-button-success p-button-raised p-button-rounded" label="Enviar Registro" styleClass="mr-2">

      </button>
    </div>
  </ng-template>
  <ng-template [ngIf]="bandera == true">
    <br>
      <p-progressBar mode="indeterminate"  [style]="{'height': '6px'}"></p-progressBar>
  
  </ng-template>
  </div>
</ng-template>
</form>
<p-toast></p-toast>

<p-confirmPopup></p-confirmPopup>


<p-dialog [(visible)]="Dialog" 
[style]="{'height': '18vw','width': '25vw'}"[resizable]="false" zindex="10000"
 [showHeader]="false" [closeOnEscape]="false" [closable]="false"
[modal]="true" >

    <div class="flex flex-column " style="flex: 1">
        <div class="text-center">
            <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
            <h4>Esta Seguro de Cerrar la Ventana?</h4>
            <p>Si para continuar</p>
        </div>
    </div>

  <ng-template pTemplate="footer" class="titleCard" >
    <div style="text-align: center;">
      <button pButton pRipple label="No" icon="pi pi-times" style="color: rgb(31, 45, 64);" 
      class="p-button-text" (click)="Dialog = false"></button>
      <button pButton pRipple label="Si"  style="background: #f16357" 
      class=" p-button-raised p-button-rounded" 
      icon="pi pi-check"  (click)="cerrar()"  ></button>
    </div>
  </ng-template>
</p-dialog>
