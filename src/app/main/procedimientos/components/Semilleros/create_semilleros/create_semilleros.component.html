<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
  <p-dialog [(visible)]="displayMaximizable2" [modal]="true" [style]="{'width': '40vw','height':'30vw'}" 
  [closable]="false" [closeOnEscape]="false" [resizable]="false" zindex="10000"  [showHeader]="false"   >
  <br>
      
      <div [style]="{'margin-top':'-1px'}" >
          <div fxLayout="row" class="titleCard">
              <i class="pi pi-credit-card" style="font-size: 2rem;margin-right: 10px;"></i>
            <h2 class="fondebabutton" style="margin-top: -1px;">Registrar Semillero</h2>
          </div>

          <div class="p-inputgroup" [style]="{'margin-top':'20px','margin-bottom':'40px'}">
            <span class="p-inputgroup-addon"  style="margin-top:-1px;" title="Nombre">
              <i class="pi pi-bookmark-fill"></i></span>
            <input type="text" class="p-inputtext-lg" pInputText name="name" [pKeyFilter]="blockSpecial"
             formControlName="name" placeholder="NOMBRE" required>  
       
        </div>
       
        <div class="grid p-fluid">
          <div class="col-12 md:col-12 lg:col-12">
            <div class="field">
              <!-- <label for="name"style="font-weight: bold;">TIPO DE DOCUMENTO</label> -->
              <div class="flex">
                <div style="width:100%">
              <p-dropdown class="visorg500-select-filter p-inputtext-lg" 
              [options]="teachers" [filter]="true"
                name="TeacherId" formControlName="TeacherId" label="DOCENTE" 
                [style]="{'width':'100%'}" 
                optionvalue="id"  optionLabel="User.fullName" filterBy="User.fullName"
                 placeholder="SELECCIONE DOCENTE" title="SELECCIONE DOCENTE" [required]="true">
                <ng-template let-option pTemplate="item">
                  <span >{{option.User.fullName  | titlecase}} -
                    cc: {{option.User.Person.identification }} </span>
              </ng-template>
              </p-dropdown>
              </div>
              <!-- <span class="bottomdelete" style="margin-top: -35px;">
                <button pButton pRipple type="button" icon="pi pi-plus" style="margin-left: 7px;"
                class="p-button-rounded p-button-outlined" (click)="addTipoDocumento($event)" ></button>
              </span> -->
            </div>
      
            </div>
        </div>
        </div>
      </div>
      <br>
          <!-- <ng-template pTemplate="footer">
            <br> -->
              <div fxLayout="row" class="titleCard"style="margin-top: -20px;">
                <button pButton type="button" type="submit"  icon="pi pi-check" [disabled]="!form.valid"
                class="p-button-success p-button-raised p-button-rounded" label="Enviar Registro" styleClass="mr-2"></button>
              <p-button (click)="displayMaximizable2=false" icon="pi pi-times" styleClass="p-button-text" label="Cancelar"></p-button>
          </div>
          <!-- </ng-template> -->
          
              
  </p-dialog>

</form>
<p-toast></p-toast>

<p-confirmPopup></p-confirmPopup>
