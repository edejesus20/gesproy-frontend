<form [formGroup]="form" novalidate   enctype="multipart/form-data" >
  <p-dialog [(visible)]="displayMaximizable2" [modal]="true" [style]="{'width': '60vw','height': '70vw'}" 
  [contentStyle]="{'overflow-y': 'auto'}"[closable]="true" [closeOnEscape]="false" 
  [showHeader]="false"   >
  <br>
      
      <div [style]="{'margin-top':'-1px'}" >
          <!-- <div fxLayout="row" class="titleCard">
              <i class="pi pi-credit-card" style="font-size: 2rem;margin-right: 10px;"></i>
            <h2 class="fondebabutton" style="margin-top: -1px;">Registrar Grupo de Investigacion</h2>
          </div> -->
          <br>
    
            <div style="border: 1px solid black;padding: 10px;">

              <div class="grid p-fluid" style="padding: 10px;">
                <div style="border: 1px solid black;"class="col-2 md:col-2 lg:col-2">
                  <img alt="logo" src="../../../../../../assets/images/images.jpg" 
                  style="width: 100%"/>
                </div>

                <div style="border: 1px solid black;"class="col-8 md:col-8 lg:col-8">
                  <h3 style="text-align: center;">FORMALIZACIÓN DE LA LÍNEA DE INVESTIGACIÓN</h3>
                </div>

                <div style="border: 1px solid black;"class="col-2 md:col-2 lg:col-2">
                  <img alt="logo" src="../../../../../../assets/images/uniguajira_iso.jpg" 
                  style="width: 100%"/>
                </div>
              </div>
              
              <div class="bordep">
                <h4 style="text-align:left;">1. NOMBRE DE LA LINEA:</h4>
                  <div class="p-inputgroup" >
                    <input type="text" class="p-inputtext-lg" pInputText name="name" 
                    placeholder="NOMBRE DE LA LINEA" formControlName="name" title="NOMBRE DE LA LINEA" required>         
                  </div>
              </div>
              <div class="bordep">
                <h4 style="text-align:left;">2.  JUSTIFICACIÓN DE LA LÍNEA </h4>
                <div class="p-inputgroup" style="margin-bottom: 10px;">
                  <textarea rows="3" cols="30" [style]="{'border-radius':'10px'}" pInputTextarea [autoResize]="true"
                  formControlName="justification" placeholder="ESCRIBIR LA JUSTIFICACIÓN"  required></textarea>
                </div>
              </div>
              <div class="bordep">
                <h4 style="text-align:left;">3. OBJETIVOS DE LA LÍNEA</h4>
                <div class="p-inputgroup" >
                  <textarea rows="5" cols="30" [style]="{'border-radius':'10px'}"
                   pInputTextarea [autoResize]="true"
                  formControlName="objectives" placeholder="ESCRIBIR OBJETIVOS"  required></textarea> 
                </div>
              </div>

              <div style="border: 1px solid black;padding: 10px">
                <h4 style="text-align:left;">4. TEMÁTICAS ASOCIADAS A LA LÍNEA DE INVESTIGACIÓN </h4>
                <!-- <div class="p-inputgroup" style="margin-bottom: 10px;"> -->
                  <div fxLayout="row" fxLayoutGap="20px">
                    <button pButton type="button" (click)="addRoles($event)" 
                    class="p-button-warning p-button-raised p-button-rounded"
                     label="Add AREAS Y TEMATICAS"></button>
                  </div>
                  <br>
                    <div fxLayout="row" fxLayoutGap="20px">
                      <div class="table-wrapper" >
                        <p-table [value]="algo" *ngIf="mostrar2 == true"> 
                          <ng-template pTemplate="header">
                            <tr>
                                <th pSortableColumn="id">AREAS Y TEMATICAS<p-sortIcon field="id"></p-sortIcon></th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-item let-expanded="expanded">
                          <tr [pSelectableRow]="rowData">
                              <td>
                                <div formArrayName="Thematics"> 
                                  <div *ngFor="let item of getThematics.controls; 
                                  let pointIndex=index" [formGroupName]="pointIndex">
                                    <div class="grupo"> 
                                      <div class="grupoinput1">
                                        <p-dropdown class="visorg500-select-filter p-inputtext-lg" 
                                        [options]="thematics" [filter]="true"
                                            formControlName="ThematicId" name="ThematicId"
                                           label="SELECCIONE AREAS Y TEMATICAS" 
                                          [style]="{'width':'100%','margin-bottom':'20px'}"
                                          optionvalue="id" optionLabel="name"  filterBy="name"
                                          [required]="true" placeholder="SELECCIONE AREAS Y TEMATICAS">
                                          <ng-template let-option pTemplate="item"  >
                                            <span >{{option.name  | titlecase}}</span>
                                        </ng-template>
                                        </p-dropdown>
                                      </div>
                                      
                                    <span class="bottomdelete" style="margin-top: 5px;">
                                      <button pButton pRipple type="button" icon="pi pi-times" (click)="removeRoles(pointIndex,$event)"  
                                      class="p-button-rounded p-button-danger"></button>
                                    </span>
                                    
                                  </div>
                                  </div>
                                </div> 
                              </td>
                          </tr>
                        </ng-template>
                        </p-table>
                      </div>
                    </div>
                <!-- </div>                   -->
              </div>
              

              <div style="border: 1px solid black;padding: 10px">
                <h4 style="text-align:left;">5. RESOLUCION </h4>
                <div class="p-inputgroup" style="margin-bottom: 10px;">
                  <input type="text" class="p-inputtext-lg" pInputText name="resolution" 
                  placeholder="ESCRIBIR RESOLUCION" formControlName="resolution" 
                  title="ESCRIBIR RESOLUCION" required>        
                </div>                  
              </div>




                          
            <div fxLayout="row" class="titleCard" style="margin-top: 20px">
              <button pButton type="submit" (click)="onSubmit($event)" [disabled]="!form.valid"
               icon="pi pi-check" class="p-button-success p-button-raised p-button-rounded" 
               label="Enviar Registro" styleClass="mr-2"></button>
            <p-button (click)="displayMaximizable2=false" icon="pi pi-times" styleClass="p-button-text" label="Cancelar"></p-button>
        </div>

            </div>
  
      

               
      
      </div>


       
        
            
</p-dialog>
</form>
<p-toast></p-toast>

<p-confirmPopup></p-confirmPopup>
