<ng-template [ngIf]="isLoggedIn === true">

        <!-- <p-menubar [model]="items2" [style]="{'background-color':'#f16357''}"> -->
          <p-menubar [model]="items2" 
          
          [style]="{'background':'#f16357',
    'color':'#fff','font-weight':'bold',
    'border':'1px solid #f16357','border-radius':'0px'}">
            <ng-template pTemplate="start">
                <p-button styleClass="p-button-outlined  p-button-warning" (click)="display = true" class="mr-3">
                  <i class="pi pi-align-justify"  style="font-size: 1.5rem; margin-top: 5px;color:black"></i>
                    <!-- <img alt="logo" src="assets/avatars-avataaars.png" style="width: 1.5rem"/> -->
                    <span class="ml-2 font-bold" style="color:#FBC02D">GESPROY - UNIGUAJIRA</span>
                </p-button>
            </ng-template>
            <ng-template pTemplate="end">
              <!-- <button  pButton pRipple type="button" style="margin-right: 10px;" class="p-button-outlined p-button-rounded p-button-danger"(click)="cerrarSesion()">
                <i class="pi pi-power-off"  style="font-size: 1rem;margin-right: 10px;"></i>
               Cerrar Sesion 
                </button>  -->
                <button type="button" pButton pRipple 
                class="p-button-rounded p-button-text mr-2"
                 icon="pi pi-plus" (click)="menu.toggle($event)">
                  <p-avatar image="assets/avatars-avataaars.png" 
                  styleClass="ml-3" size="large" shape="circle"></p-avatar>
                </button>
                <button pButton pRipple type="button"  [disabled]="true"
                class="p-button-outlined  p-button-warning"
                style="padding: 7px;">
               <div class="clock" style="color:#FBC02D;font-weight:bold">
                 {{dia | titlecase}} - {{fecha | titlecase}} [
                    <span class="mishoras">{{hora}}:{{minutos}}:<span class="segundos">{{segundos}}</span></span>
                 <span class="ampm"> {{ampm}}</span> ]
               </div>
                 </button> 
             
            <p-menu #menu [popup]="true"  [model]="items" [style]="{'width':'140px','margin-top':'10px'}"></p-menu>
              

                <!-- <input type="text" pInputText  placeholder="Search">
                <button pButton label="Logout" icon="pi pi-power-off" (click)=" cerrarSesion()"></button> -->
            </ng-template>            
        </p-menubar>


<div class="container margen">
    <p-sidebar [(visible)]="display" 
    [style]="{'width':'372px','min-height': '88vh'}"  [showCloseIcon]="true" 
    [blockScroll]="false" >
    <a routerLink="/landing">
        <img alt="logo" src="assets/images/logo-uniguajira.png" width="260px" height="92px" style="margin-left: 20px ;margin-top: -7px;" 
        styleClass="p-button-outlined"class="mr-3"/><!-- (click)="display = true"  -->
    </a>
    <h4 class="fondebabutton" style="text-align: center;margin-bottom:-5px">{{nombre}}</h4>
    <hr>
        <!-- <p-panelMenu [model]="items" [style]="{'width':'192px','margin-left':'-5px'}"></p-panelMenu> -->
        <app-menu [menu]="menu" (funcion)="ocultarMenu($event)"></app-menu>
        <div  class="padre grid align-items-center justify-content-cente">
            <span (click)="cerrarSesion()" 
            style="padding-left: 10px;padding-bottom: 10px;padding-top: 10px; cursor: pointer;">
              <i class="pi pi-power-off"  style="font-size: 1.5rem; margin-top: 5px;"></i>
              <span class="ml-4 font-bold" style=" width: 500px; font-size: 18px;">Logout</span>
            </span>
        </div>
    </p-sidebar>
    <div class="content">
       
      <router-outlet></router-outlet>
      <footer class="footer" style="padding-top: 20px;">
          
        <div class="footer__copyright" >
          <p>&copy; 2022</p>
          <p>Desarrollo Universidad de la Guajira - Programa Ing de Sistemas</p>
        </div>
    
        <div class="image"> 
          <img src="../../../assets/images//logoGrupoSem2.png" alt="">
        </div>
      </footer>

    </div>
  </div>  
</ng-template>


  <ng-template [ngIf]="isLoggedIn === false">
    <p-menubar  >
        <ng-template pTemplate="start" >
            <a routerLink="/landing" class="logo">
                <img alt="logo" src="assets/images/logo-uniguajira.png" style="width: 7.5rem;  padding-top: 4px;" 
                styleClass="p-button-outlined"
                class="mr-3"/><!-- (click)="display = true"  -->
            </a>
                <!-- <span class="ml-2 font-bold">PrimeNG</span> -->
           
        </ng-template>
        <ng-template pTemplate="end" >
            <p-button styleClass="p-button-outlined" routerlink="/register" (click)="openDialogResgister($event)" 
            class="mr-3">
            <i class="pi pi-sign-in" style="font-size: 1.5rem; margin-top: 5px;"></i>
                <span class="ml-2 font-bold">Register</span>
            </p-button>
            <button pButton pRipple type="button" class="p-button-outlined  p-button-secondary "  routerlink="/login" (click)="openDialogLogin($event)">
                <i class="pi pi-id-card"  style="font-size: 1.5rem; margin-top: 5px;"></i>
                <span class="ml-2 font-bold">Login</span>
            </button>
        </ng-template>            
    </p-menubar>

<div class="container margen"> 
    
    <div class="content2">
      
        <router-outlet></router-outlet>
   
        <section class="redes_sociales container-fluid">
          <div class="container">
            <div class="row">
                <div class="span12">
                  
                <ul class="nav " id="redes_sociales">
                <li class="item-616">	
                  <a class="twitter" href="https://twitter.com/UniLaGuajira" 
                  target="_blank" title="Síguenos en Twitter">Twitter</a>
                </li>
                  <li class="item-617">	
                    <a class="facebook" href="https://www.facebook.com/Universidad-de-La-Guajira-422758191075433/" target="_blank" title="Síguenos en Facebook">Facebook</a>
                  </li>
                    <li class="item-618">	
                      <a class="instagram" href="https://www.instagram.com/uniguajira_/" target="_blank" title="Síguenos en Instagram">Instagram</a>
                    </li>
                      <li class="item-619">	
                        <a class="youtube" href="https://www.youtube.com/user/UniLaGuajira" target="_blank" title="Síguenos en YouTube">YouTube</a>
                    </li>
                  </ul>
                </div>
            </div>
          </div>    
        </section>
      </div>
    </div>
    
    <form (ngSubmit)="onSubmit(heroForm)" #heroForm="ngForm">
        <p-dialog [(visible)]="displayMaximizable" [modal]="true" [style]="{'width': '70vw','text-align': 'center','background':'#333333'}" 
        [closable]="false" [closeOnEscape]="false" [resizable]="false" zindex="10000">
        <p-header >
          <span style="padding-left: 200px;">SISTEMA PARA LA GESTIÓN DE LA INVESTIGACIÓN (GESPROY)</span>
    </p-header>  
        <div class="grid">
              <div class="col-12 sm:col-12 md:col-7 lg:col-7 xl:col-8"  style="padding-top:-20px">
                <p-galleria [value]="images" 
                [responsiveOptions]="responsiveOptions" 
                [containerStyle]="{'max-width': '640px'}" [numVisible]="1"
                [circular]="false" [showItemNavigators]="true" [showThumbnails]="false" 
                [autoPlay]="true" [transitionInterval]="3000"
                [showIndicators]="false" [showItemNavigatorsOnHover]="false"
                [showIndicatorsOnItem]="false"> 
                <ng-template pTemplate="item" let-item>
                    <img [src]="item.imagen" style="width: 100%; " />
                </ng-template>
                <ng-template pTemplate="thumbnail" let-item>
                    <div class="grid grid-nogutter justify-content-center">
                        <img [src]="item.thumbnailImageSrc" style="display: block;" />
                    </div>
                </ng-template>
              </p-galleria>
              </div>
          
            <div class="col-12 sm:col-12 md:col-5 lg:col-5 xl:col-4" style="padding: 20px;">
              <p-avatar image="/assets/img/logo-uniguajira.png" styleClass="mr-2 mt-3"  shape="circle" size="xlarge"></p-avatar> 
              <div [style]="{'margin-top':'-1px'}" >
                <div fxLayout="row" class="titleCard">
                    <i class="pi pi-shield" style="font-size: 2rem;margin-right: 10px;"></i>
                  <h2 class="fondebabutton" style="margin-top: -1px;">Inicio de sesión</h2>
                </div>
                <div class="p-inputgroup"  style="margin-bottom: 20px;">
                    <span class="p-inputgroup-addon"  style="margin-top:-1px;"><i class="pi pi-user"></i></span>
                    <input type="text" pInputText name="username" placeholder="Username" ngModel #username="ngModel" required>         
                </div>
                <div class="p-inputgroup" >
                    <span class="p-inputgroup-addon"  style="margin-top:-1px;"><i class="pi pi-key"></i></span>
                    <input type="password" pInputText  name="password" placeholder="Password" ngModel #password="ngModel" required>         
                </div>

            </div>
                    
               
            <div fxLayout="row" class="titleCard "style="margin-top: 35px;">
                    <p-button type="submit"  icon="pi pi-check" label="Entrar" styleClass="mr-2"></p-button>
                    <p-button (click)="displayMaximizable=false" icon="pi pi-times" styleClass="p-button-text" label="Cancelar"></p-button>
                </div>
               
            </div>
          </div>

                
                    
        </p-dialog>
</form>
<p-toast></p-toast>

<p-confirmPopup></p-confirmPopup>

  </ng-template>
