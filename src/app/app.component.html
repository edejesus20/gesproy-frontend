<ng-template [ngIf]="isLoggedIn === true">

        <p-menubar [model]="items2">
            <ng-template pTemplate="start">
                <p-button styleClass="p-button-outlined" (click)="display = true" class="mr-3">
                    <img alt="logo" src="assets/avatars-avataaars.png" style="width: 1.5rem"/>
                    <span class="ml-2 font-bold">GESPROY - UNIGUAJIRA</span>
                </p-button>
            </ng-template>
            <ng-template pTemplate="end">
              <p-avatar image="http://localhost:4000/subidas/file-1644523585906-773917424.jpeg" 
              styleClass="mr-2" size="large" shape="circle"></p-avatar>

                <!-- <input type="text" pInputText  placeholder="Search">
                <button pButton label="Logout" icon="pi pi-power-off" (click)=" cerrarSesion()"></button> -->
            </ng-template>            
        </p-menubar>


<div class="container margen">
    <p-sidebar [(visible)]="display" 
    [style]="{'width':'340px','min-height': '88vh'}"  [showCloseIcon]="false" [blockScroll]="false" >
    <a routerLink="/landing">
        <img alt="logo" src="assets/images/logo-uniguajira.png" width="260px" style="margin-left: 20px ;margin-top: -7px;" 
        styleClass="p-button-outlined"class="mr-3"/><!-- (click)="display = true"  -->
    </a>
    <h4 class="fondebabutton" style="text-align: center;margin-bottom:-2px">{{nombre}}</h4>
    <hr>
        <!-- <p-panelMenu [model]="items" [style]="{'width':'192px','margin-left':'-5px'}"></p-panelMenu> -->
        <app-menu [menu]="menu" (funcion)="ocultarMenu($event)"></app-menu>
        <div  class="padre grid align-items-center justify-content-cente">
            <span (click)="cerrarSesion()" 
            style="padding-left: 10px;padding-bottom: 10px;padding-top: 10px; cursor: pointer;">
              <i class="pi pi-power-off"  style="font-size: 1.5rem; margin-top: 5px;"></i>
              <span class="ml-4 font-bold" style=" width: 500px; font-size: 18px;">Logout</span>
            </span>
        </div>
    </p-sidebar>
    <div class="content">
       
      <router-outlet></router-outlet>
      <footer class="footer" style="padding-top: 20px;">
          
        <div class="footer__copyright" >
          <p>&copy; 2022</p>
          <p>Desarrollo Universidad de la Guajira - Programa Ing de Sistemas</p>
        </div>
    
        <div class="image"> 
          <img src="../../../assets/images//logoGrupoSem2.png" alt="">
        </div>
      </footer>

    </div>
  </div>  
</ng-template>


  <ng-template [ngIf]="isLoggedIn === false">
    <p-menubar  >
        <ng-template pTemplate="start" >
            <a routerLink="/landing" class="logo">
                <img alt="logo" src="assets/images/logo-uniguajira.png" style="width: 7.5rem;  padding-top: 4px;" 
                styleClass="p-button-outlined"
                class="mr-3"/><!-- (click)="display = true"  -->
            </a>
                <!-- <span class="ml-2 font-bold">PrimeNG</span> -->
           
        </ng-template>
        <ng-template pTemplate="end" >
            <p-button styleClass="p-button-outlined" routerlink="/register" (click)="openDialogResgister($event)" 
            class="mr-3">
            <i class="pi pi-sign-in" style="font-size: 1.5rem; margin-top: 5px;"></i>
                <span class="ml-2 font-bold">Register</span>
            </p-button>
            <button pButton pRipple type="button" class="p-button-outlined  p-button-secondary "  routerlink="/login" (click)="openDialogLogin($event)">
                <i class="pi pi-id-card"  style="font-size: 1.5rem; margin-top: 5px;"></i>
                <span class="ml-2 font-bold">Login</span>
            </button>
        </ng-template>            
    </p-menubar>

<div class="container margen"> 
    
    <div class="content2">
      
        <router-outlet></router-outlet>
   
        <section class="redes_sociales container-fluid">
          <div class="container">
            <div class="row">
                <div class="span12">
                  
                <ul class="nav " id="redes_sociales">
                <li class="item-616">	
                  <a class="twitter" href="https://twitter.com/UniLaGuajira" 
                  target="_blank" title="Síguenos en Twitter">Twitter</a>
                </li>
                  <li class="item-617">	
                    <a class="facebook" href="https://www.facebook.com/Universidad-de-La-Guajira-422758191075433/" target="_blank" title="Síguenos en Facebook">Facebook</a>
                  </li>
                    <li class="item-618">	
                      <a class="instagram" href="https://www.instagram.com/uniguajira_/" target="_blank" title="Síguenos en Instagram">Instagram</a>
                    </li>
                      <li class="item-619">	
                        <a class="youtube" href="https://www.youtube.com/user/UniLaGuajira" target="_blank" title="Síguenos en YouTube">YouTube</a>
                    </li>
                  </ul>
                </div>
            </div>
          </div>    
        </section>
      </div>
    </div>
    
    <form (ngSubmit)="onSubmit(heroForm)" #heroForm="ngForm">
        <p-dialog [(visible)]="displayMaximizable" [modal]="true" [style]="{'width': '35vw'}" 
        [closable]="false" [closeOnEscape]="false" [resizable]="false" zindex="10000"
            >
            
            <div [style]="{'margin-top':'-1px'}" >
                <div fxLayout="row" class="titleCard">
                    <i class="pi pi-shield" style="font-size: 2rem;margin-right: 10px;"></i>
                  <h2 class="fondebabutton" style="margin-top: -1px;">Inicio de sesión</h2>
                </div>
                <div class="p-inputgroup"  style="margin-bottom: 20px;">
                    <span class="p-inputgroup-addon"  style="margin-top:-1px;"><i class="pi pi-user"></i></span>
                    <input type="text" pInputText name="username" placeholder="Username" ngModel #username="ngModel" required>         
                </div>
                <div class="p-inputgroup" >
                    <span class="p-inputgroup-addon"  style="margin-top:-1px;"><i class="pi pi-key"></i></span>
                    <input type="password" pInputText  name="password" placeholder="Password" ngModel #password="ngModel" required>         
                </div>

            </div>
                    
                <ng-template pTemplate="footer">
                    <div fxLayout="row" class="titleCard"style="margin-top: -20px;">
                    <p-button type="submit"  icon="pi pi-check" label="Entrar" styleClass="mr-2"></p-button>
                    <p-button (click)="displayMaximizable=false" icon="pi pi-times" styleClass="p-button-text" label="Cancelar"></p-button>
                </div>
                </ng-template>
                
                    
        </p-dialog>
</form>
<p-toast></p-toast>

<p-confirmPopup></p-confirmPopup>

  </ng-template>
