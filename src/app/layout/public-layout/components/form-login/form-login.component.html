<form (ngSubmit)="onSubmit()"[formGroup]="form" novalidate  >
  <p-dialog [(visible)]="displayMaximizable" [modal]="true"
  [style]="{'width': '77vw','text-align': 'center','background':'#333333'}" 
  contentStyleClass="overflow-y-hidden"
  [closable]="false" [closeOnEscape]="false" [resizable]="false" zindex="10000"   [showHeader]="false">
  <!-- <p-header width="auto" [style]="{'text-aling':'center'}">
    <span [style]="{'width':'100%','text-aling':'center'}">SISTEMA PARA LA GESTIÓN DE LA INVESTIGACIÓN (SIGINV)</span>
</p-header>   -->

<div class="grid grid-nogutter surface-section text-800 " >
  <div class="col-12 sm:col-6 md:col-6 lg:col-4 xl:col-4 
  pl-3 pr-3 pb-6 text-center md:text-center align-items-center ">
      <section class="mr-1 md:mt-4 md:mb-3">
            <span class="block text-6xl font-bold mb-3" style="color:#F16257">SIGINV
              <strong class="block" style="color:gray;font-size: 0.8rem;">
                Sistema de Información para la Gestión de la Investigación
                </strong></span>
            
            <!-- <div class="text-6xl text-primary font-bold mb-3">SIGINV</div>
            <p class="mt-0 mb-4 text-700 line-height-1">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p> -->
            <p-avatar image="{{image3}}" styleClass="mr-2 "  
            shape="circle" size="xlarge"></p-avatar> 
        <div [style]="{'margin-top':'-1px'}" >
          <div fxLayout="row" class="titleCard">
              <i class="pi pi-shield" style="font-size: 2rem;margin-right: 10px;"></i>
            <h2 class="fondebabutton" style="margin-top: -1px;">Inicio de sesión</h2>
          </div>
          <div class="p-grid p-fluid">
            <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="email" pInputText formControlName="username" placeholder="Correo" >         
            </div>
            </div>
            <div class="p-col-12 p-md-4" style="margin-top: 20px;">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
              <input type="password" pInputText formControlName="password" placeholder="Password" >          
            </div>
            </div>
            </div>

      </div>
              
         
      <!-- <div fxLayout="row" class="titleCard "style="margin-top: 35px;">
              <p-button type="submit"  icon="pi pi-check" label="Entrar" [disabled]="!form.valid" styleClass="mr-2"></p-button>
              <p-button (click)="displayMaximizable=false" icon="pi pi-times" styleClass="p-button-text" label="Cancelar"></p-button>
          </div> -->
          <ng-template [ngIf]="motrar == false">
          <div fxLayout="row" class="titleCard ">
          <button pButton pRipple  type="submit"  icon="pi pi-check" label="Entrar" 
          [disabled]="!form.valid" style="width:auto" styleClass="mr-2" class="mr-3 p-button-raised mt-3"></button>
          <button pButton pRipple  type="button" routerLink="/register"  icon="pi pi-users"
           styleClass="p-button-text" style="width:auto" label="Registrarse"class="p-button-outlined mt-3"></button>
          </div>
          </ng-template>
          <ng-template [ngIf]="motrar == true">
            <br>
            <br>
            <!-- <p-progressBar [value]="cargando"></p-progressBar> -->
            <!-- <div fxLayout="row" class="titleCard"style="margin-top: 20px;"> -->
              <p-progressBar mode="indeterminate"  [style]="{'height': '6px'}"></p-progressBar>
      
            <!-- </div> -->
          
          </ng-template>
      </section>
  </div>
  <div class="col-12 sm:col-6 md:col-6 lg:col-8 xl:col-8 overflow-hidden "style="border-radius: 20px;">
   
      <img src="assets/images/fondo2.jpg" alt="Image" class="md:ml-auto block md:h-full" 
      style="clip-path: polygon(8% 0, 100% 0%, 100% 87%, 0 87%);">
  </div>
</div>

    
    <p-footer styleClass="display-none sm:display-block">

  </p-dialog>
</form>
