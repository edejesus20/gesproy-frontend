<form (ngSubmit)="onSubmit()"[formGroup]="form" novalidate  >
  <p-dialog [(visible)]="displayMaximizable" [modal]="true" 
  [style]="{'width': '77vw','text-align': 'center','background':'#333333'}" 
  contentStyleClass="overflow-y-hidden"
  [closable]="false" [closeOnEscape]="false" [resizable]="false" zindex="10000"   [showHeader]="false">
  <p-header width="auto" [style]="{'text-aling':'center'}">
    <span [style]="{'width':'100%','text-aling':'center'}">SISTEMA PARA LA GESTIÓN DE LA INVESTIGACIÓN (GESPROY)</span>
</p-header>  

<div class="grid grid-nogutter surface-section text-800 " >
  <div class="col-12 md:col-4 p-6 text-center md:text-center flex align-items-center ">
      <section [style]="{'margin-top':'-95px'}">
            <span class="block text-6xl font-bold mb-4">GESPROY</span>
            <!-- <div class="text-6xl text-primary font-bold mb-3">GESPROY</div>
            <p class="mt-0 mb-4 text-700 line-height-1">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p> -->
            <p-avatar image="/assets/img/logo-uniguajira.png" styleClass="mr-2 "  
            shape="circle" size="xlarge"></p-avatar> 
        <div [style]="{'margin-top':'-1px'}" >
          <div fxLayout="row" class="titleCard">
              <i class="pi pi-shield" style="font-size: 2rem;margin-right: 10px;"></i>
            <h2 class="fondebabutton" style="margin-top: -1px;">Inicio de sesión</h2>
          </div>
          <div class="p-grid p-fluid">
            <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText formControlName="username" placeholder="Username" >         
            </div>
            </div>
            <div class="p-col-12 p-md-4" style="margin-top: 20px;">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
              <input type="password" pInputText formControlName="password" placeholder="Password" >          
            </div>
            </div>
            </div>

      </div>

          </div> -->
         
          <button pButton pRipple  type="submit"  icon="pi pi-check" label="Entrar" 
          [disabled]="!form.valid" styleClass="mr-2" class="mr-3 p-button-raised mt-3"></button>
          <button pButton pRipple  type="button" (click)="displayMaximizable=false" 
          icon="pi pi-times" styleClass="p-button-text" label="Cancelar"class="p-button-outlined mt-3"></button>
      </section>
  </div>
  <div class="col-12 md:col-8 overflow-hidden ">
   
      <img src="assets/images/fondo2.jpg" alt="Image" class="md:ml-auto block md:h-full" 
      style="clip-path: polygon(8% 0, 100% 0%, 100% 87%, 0 87%)">
  </div>
