<form (ngSubmit)="onSubmit()"[formGroup]="form" novalidate  >
  <p-dialog [(visible)]="displayMaximizable" [modal]="true" [style]="{'width': '70vw','text-align': 'center','background':'#333333'}" 
  [closable]="false" [closeOnEscape]="false" [resizable]="false" zindex="10000">
  <p-header width="auto" [style]="{'text-aling':'center'}">
    <span [style]="{'width':'100%','text-aling':'center'}">SISTEMA PARA LA GESTIÓN DE LA INVESTIGACIÓN (GESPROY)</span>
</p-header>  
  <div class="grid">
        <div class="col-12 sm:col-12 md:col-12 lg:col-7 xl:col-8"  style="padding-top:-20px">
          <p-galleria [value]="images" 
          [responsiveOptions]="responsiveOptions" 
          [containerStyle]="{'max-width': '640px'}" [numVisible]="5"
          [circular]="false" [showItemNavigators]="true" [showThumbnails]="false" 
          [autoPlay]="true" [transitionInterval]="3000"
          [showIndicators]="true" [showItemNavigatorsOnHover]="false"
          [showIndicatorsOnItem]="true"> 
          <ng-template pTemplate="item" let-item>
              <img [src]="item.previewImageSrc" style="width: 100%; " />
          </ng-template>
          <ng-template pTemplate="thumbnail" let-item2>
              <div class="grid grid-nogutter justify-content-center">
                  <img [src]="item2.thumbnailImageSrc" style="display: block;" />
              </div>
          </ng-template>
        </p-galleria>
        </div>
    
      <div class="col-12 sm:col-12 md:col-12 lg:col-5 xl:col-4" style="padding: 20px;">
        <p-avatar image="/assets/img/logo-uniguajira.png" styleClass="mr-2 mt-3"  shape="circle" size="xlarge"></p-avatar> 
        <div [style]="{'margin-top':'-1px'}" >
          <div fxLayout="row" class="titleCard">
              <i class="pi pi-shield" style="font-size: 2rem;margin-right: 10px;"></i>
            <h2 class="fondebabutton" style="margin-top: -1px;">Inicio de sesión</h2>
          </div>
          <div class="p-grid p-fluid">
            <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText formControlName="username" placeholder="Username" >         
            </div>
            </div>
            <div class="p-col-12 p-md-4" style="margin-top: 20px;">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
              <input type="password" pInputText formControlName="password" placeholder="Password" >          
            </div>
            </div>
            </div>

      </div>
              
         
      <div fxLayout="row" class="titleCard "style="margin-top: 35px;">
              <p-button type="submit"  icon="pi pi-check" label="Entrar" [disabled]="!form.valid" styleClass="mr-2"></p-button>
              <p-button (click)="displayMaximizable=false" icon="pi pi-times" styleClass="p-button-text" label="Cancelar"></p-button>
          </div>
         
      </div>
    </div>
    
    <p-footer>
      <section class="redes_sociales container-fluid">
        <div class="container">
          <div class="row">
              <div class="span12">
                
              <ul class="nav " id="redes_sociales">
              <li class="item-616">	
                <a class="twitter" href="https://twitter.com/UniLaGuajira" 
                target="_blank" title="Síguenos en Twitter">Twitter</a>
              </li>
                <li class="item-617">	
                  <a class="facebook" href="https://www.facebook.com/Universidad-de-La-Guajira-422758191075433/" target="_blank" title="Síguenos en Facebook">Facebook</a>
                </li>
                  <li class="item-618">	
                    <a class="instagram" href="https://www.instagram.com/uniguajira_/" target="_blank" title="Síguenos en Instagram">Instagram</a>
                  </li>
                    <li class="item-619">	
                      <a class="youtube" href="https://www.youtube.com/user/UniLaGuajira" target="_blank" title="Síguenos en YouTube">YouTube</a>
                  </li>
                </ul>
              </div>
          </div>
        </div>    
      </section>
    </p-footer>
   
          
              
  </p-dialog>
</form>

<p-toast></p-toast>

<p-confirmPopup></p-confirmPopup>
